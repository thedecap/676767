<!DOCTYPE html>
<html>
    <head>
        <title>EmulatorJS | Demo</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
        <link rel="apple-touch-icon" href="img/icon.png" />
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#000"/>
        <style>
body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

:root {
    --purple-900: #1a0033;
    --purple-800: #2d0052;
    --purple-700: #4a0080;
    --purple-600: #6b21a8;
    --purple-500: #8b5cf6;
    --purple-400: #a78bfa;
    --purple-300: #c4b5fd;
    --purple-200: #e9d5ff;
    --purple-100: #f9fafb;
    --black: #000000;
    --white: #ffffff;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
}

body {
    background: var(--black);
    color: var(--white);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

/* Background gradient layer */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
    z-index: -3;
}

/* Stars animation */
body::after {
    content: '';
    position: fixed;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 60px 70px, white, transparent),
        radial-gradient(1px 1px at 50px 50px, white, transparent),
        radial-gradient(1px 1px at 130px 80px, white, transparent),
        radial-gradient(2px 2px at 90px 150px, white, transparent);
    background-repeat: repeat;
    background-size: 200px 200px;
    opacity: 0.4;
    animation: starsMove 100s linear infinite;
    z-index: -2;
}

@keyframes starsMove {
    from { transform: translateY(0); }
    to { transform: translateY(-200px); }
}

/* Floating orbs */
.orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.1;
    z-index: -1;
    animation: float 20s ease-in-out infinite;
    pointer-events: none;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(50px, -50px) scale(1.1); }
    66% { transform: translate(-50px, 50px) scale(0.9); }
}

#top {
    text-align: center;
    padding: 2rem 0 1rem;
    animation: fadeIn 1s ease-out;
    z-index: 10;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

#top h1 {
    font-family: 'Space Grotesk', 'Inter', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--white) 0%, var(--purple-300) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0 0 1rem 0;
    text-transform: none;
}

.logo {
    width: 130px;
    height: 130px;
    filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
    animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

#box {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(139, 92, 246, 0.3);
    color: var(--purple-200);
    height: 20em;
    width: 30em;
    max-width: 80%;
    max-height: 80%;
    border-radius: 1.5rem;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: all 0.3s ease;
    overflow: hidden;
    font-family: 'Inter', monospace;
    font-weight: 500;
    font-size: 18px;
    margin: 1rem;
    padding: 2rem;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(139, 92, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
    animation: fadeIn 1.2s ease-out 0.2s backwards;
}

#box:hover, #box[drag] {
    border-color: var(--purple-500);
    color: var(--white);
    transform: translateY(-2px);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

#input {
    cursor: pointer;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
}

#display {
    width: 100%;
    height: 100%;
    border-radius: 1rem;
}

#version {
    margin: 1rem 0;
    display: flex;
    gap: 0.5rem;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1.4s ease-out 0.4s backwards;
}

select, button {
    padding: 0.75rem 1.25rem;
    margin: 0;
    width: auto;
    min-width: 10em;
    font-family: 'Inter', monospace;
    font-weight: 600;
    font-size: 14px;
    background: rgba(139, 92, 246, 0.1);
    color: var(--purple-100);
    border-radius: 0.75rem;
    border: 1px solid rgba(139, 92, 246, 0.3);
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: all 0.3s ease;
    vertical-align: top;
    height: auto;
}

select {
    width: 15em;
}

select:hover, button:hover {
    background: linear-gradient(135deg, var(--purple-600), var(--purple-700));
    color: var(--white);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
}

button:disabled {
    background: rgba(107, 114, 128, 0.1);
    color: rgba(156, 163, 175, 0.5);
    cursor: not-allowed;
    border-color: rgba(156, 163, 175, 0.2);
}

button:disabled:hover {
    transform: none;
    box-shadow: none;
}

#version button {
    fill: var(--purple-300);
    padding: 0.5rem 0.75rem;
    min-width: auto;
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
}

#version button:hover {
    fill: var(--white);
}

#version svg {
    width: 1.25rem;
    height: 1.25rem;
    margin: 0;
}

/* Popup styles */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    z-index: 2000;
    visibility: hidden;
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    backface-visibility: hidden;
}

.popup .content {
    background: rgba(26, 0, 51, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 1.5rem;
    border: 1px solid rgba(139, 92, 246, 0.3);
    padding: 2rem;
    max-width: 80%;
    max-height: 80%;
    min-width: 30%;
    width: min-content;
    position: fixed;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7),
                0 0 150px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
}

.show {
    visibility: visible;
}

.popup-overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    visibility: hidden;
    top: 0;
    left: 0;
    z-index: 1000;
    opacity: 0;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
}

.show ~ .popup-overlay {
    opacity: 1;
    visibility: visible;
}

.popup-animate .content {
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.7);
    -ms-transform: translateX(-50%) translateY(-50%) scale(0.7);
    transform: translateX(-50%) translateY(-50%) scale(0.7);
    opacity: 0;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
}

.show.popup-animate .content {
    -webkit-transform: translateX(-50%) translateY(-50%) scale(1);
    -ms-transform: translateX(-50%) translateY(-50%) scale(1);
    transform: translateX(-50%) translateY(-50%) scale(1);
    opacity: 1;
}

.popup .title, .popup .options p {
    display: flex;
    align-items: center;
    color: var(--purple-100);
}

.popup .options p {
    margin: 1.5rem 0;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    color: var(--purple-200);
}

.popup .title h1 {
    margin: 0 0 1rem;
    font-size: 2.5rem;
    font-family: 'Space Grotesk', 'Inter', sans-serif;
    font-weight: 700;
    background: linear-gradient(135deg, var(--white) 0%, var(--purple-300) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.popup .options button {
    width: auto;
    padding: 0.5rem 1rem;
    font-weight: 600;
    margin: 0 0.5rem;
    font-size: 14px;
    border-radius: 0.75rem;
}

.popup .bottom {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(139, 92, 246, 0.2);
}

#installbox {
    display: inline-flex;
    align-items: baseline;
    gap: 0.75rem;
}

#installboxtext {
    margin-top: 0 !important;
    color: var(--purple-200);
}

.hide {
    display: none !important;
}

/* Media queries */
@media (max-width: 768px) {
    #top h1 {
        font-size: 2rem;
    }
    
    #box {
        width: 90%;
        font-size: 16px;
    }
    
    select, button {
        font-size: 13px;
        padding: 0.6rem 1rem;
    }
}

/* Additional enhancement for file input area */
#box::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, var(--purple-500), var(--purple-700));
    border-radius: 50%;
    opacity: 0.1;
    filter: blur(30px);
    animation: pulse 3s ease-in-out infinite;
}
        </style>

    <body>
        <div id="top">
            <h1>EmulatorJS Demo</h1>
        </div>
        <div id="box">
            <input type="file" id="input">
            Drag ROM file or click here
        </div>
        <div id="version">
            <select id="version-select"></select>
            <button id="download" class="hide" onclick="downloadversion()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 16 16">
                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 4.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
                </svg>
            </button>
            <button id="settings" onclick="openSettings()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
            </button>
        </div>
        <div id="popup-settings" class="popup popup-animate">
            <div class="content">
                <div class="title">
                    <h1>Settings</h1>
                </div>
                <div class="options">
                    <p id="offline-status">Offline Status: CHECKING</p>
                    <p>Offline Cores will be available soon.</p>
                    <p class="hide">Remove All Saved Versions: <button id="remove-version" onclick="removeallsaved()">Remove All</button></p>
                    <div id="installbox"><p id="installboxtext">Install PWA:</p> <button id="install">Install</button></div>
                    </div>
                <div class="bottom">
                    <button onclick="closeSettings()">Close</button>
                </div>
            </div>
        </div>
        <div class="popup-overlay"></div>
        <script>
            if ("serviceWorker" in navigator) {
                const req = navigator.serviceWorker.register("sw.js");
                console.log(req);
            };
            loadJSON("/versions", (response) => {
                if (!response) {
                    loadJSON("https://cdn.emulatorjs.org/versions.json", resp => loadVersions(resp));
                    document.getElementById("offline-status").textContent = "Offline Status: NOT INSTALLED";
                } else {
                    loadVersions(response);
                    document.getElementById("offline-status").textContent = "Offline Status: READY";
                }
            });
            function loadVersions(response) {
                const version_select = document.getElementById("version-select");
                var versions = JSON.parse(response);
                version_select.innerHTML = "";
                addOptions(version_select, versions.releases, versions.default, versions.github);
                addOptions(version_select, versions.versions, versions.default);
                version_select.addEventListener("change", () => {
                    localStorage.setItem("version", version_select[version_select.selectedIndex].textContent);
                    window.cdn = "https://cdn.emulatorjs.org/" + version_select[version_select.selectedIndex].value + "data/";
                });
            }
            input.addEventListener("change", async () => {
                const url = input.files[0];
                const parts = input.files[0].name.split(".");

                const core = await (async (ext) => {
                    if (["fds", "nes", "unif", "unf"].includes(ext))
                        return "nes"

                    if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                        return "snes"

                    if (["z64", "n64"].includes(ext))
                        return "n64"

                    if (["pce"].includes(ext))
                        return "pce"

                    if (["ngp", "ngc"].includes(ext))
                        return "ngp"

                    if (["ws", "wsc"].includes(ext))
                        return "ws"

                    if (["col", "cv"].includes(ext))
                        return "coleco"

                    if (["d64"].includes(ext))
                        return "vice_x64"

                    if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                        return ext

                    return await new Promise(resolve => {
                        const cores = {
                            "Nintendo 64": "n64",
                            "Nintendo Game Boy": "gb",
                            "Nintendo Game Boy Advance": "gba",
                            "Nintendo DS": "nds",
                            "Nintendo Entertainment System": "nes",
                            "Super Nintendo Entertainment System": "snes",
                            "PlayStation": "psx",
                            "Virtual Boy": "vb",
                            "Sega Mega Drive": "segaMD",
                            "Sega Master System": "segaMS",
                            "Sega CD": "segaCD",
                            "Atari Lynx": "lynx",
                            "Sega 32X": "sega32x",
                            "Atari Jaguar": "jaguar",
                            "Sega Game Gear": "segaGG",
                            "Sega Saturn": "segaSaturn",
                            "Atari 7800": "atari7800",
                            "Atari 2600": "atari2600",
                            "NEC TurboGrafx-16/SuperGrafx/PC Engine": "pce",
                            "NEC PC-FX": "pcfx",
                            "SNK NeoGeo Pocket (Color)": "ngp",
                            "Bandai WonderSwan (Color)": "ws",
                            "ColecoVision": "coleco",
                            "Commodore 64": "vice_x64",
                            "PlayStation Portable": "psp"
                        }

                        const button = document.createElement("button")
                        const select = document.createElement("select")

                        for (const type in cores) {
                            const option = document.createElement("option")

                            option.value = cores[type]
                            option.textContent = type
                            select.appendChild(option)
                        }

                        button.onclick = () => resolve(select[select.selectedIndex].value)
                        button.textContent = "Load game"
                        box.innerHTML = ""

                        box.appendChild(select)
                        box.appendChild(button)
                    })
                })(parts.pop())

                const div = document.createElement("div")
                const sub = document.createElement("div")
                const script = document.createElement("script")

                sub.id = "game"
                div.id = "display"

                const top = document.getElementById("top");
                const version = document.getElementById("version");
                top.remove();
                version.remove();
                box.remove();
                div.appendChild(sub)
                document.body.appendChild(div)

                const cdn = window.cdn || "https://cdn.emulatorjs.org/stable/data/"

                window.EJS_player = "#game";
                window.EJS_gameName = parts.shift();
                window.EJS_biosUrl = "";
                window.EJS_gameUrl = url;
                window.EJS_core = core;
                window.EJS_pathtodata = cdn;
                window.EJS_startOnLoaded = true;
                if (core === "psp") {
                    window.EJS_threads = true;
                }
                
                script.src = cdn + "loader.js";
                document.body.appendChild(script);
            });

            box.ondragover = () => box.setAttribute("drag", true);
            box.ondragleave = () => box.removeAttribute("drag");

            function loadJSON(url, callback) {
                var xobj = new XMLHttpRequest();
                xobj.overrideMimeType("application/json");
                xobj.open('GET', url, true);

                xobj.onreadystatechange = function () {
                    if (xobj.readyState === 4) {
                        if (xobj.status === 200) {
                            callback(xobj.responseText);
                        } else {
                            callback(null);
                        }
                    }
                };

                xobj.send();
            }


            function addOptions(select, options, default_option, github) {
                for (const version in options) {
                    const option = document.createElement("option");
                    option.value = options[version];
                    if (version == "stable"){
                        option.textContent = "stable ("+github+")";
                    } else {
                        option.textContent = version;
                    }
                    if (localStorage.getItem("version") && localStorage.getItem("version") === version) {
                        option.selected = true;
                        window.cdn = "https://cdn.emulatorjs.org/" + option.value + "data/";
                    } else if (version.includes(default_option)) {
                        option.selected = true;
                        window.cdn = "https://cdn.emulatorjs.org/" + option.value + "data/";
                    }
                    select.appendChild(option);
                }
            }

            function openSettings() {
                document.getElementById("popup-settings").classList.add("show");
                if (localStorage.getItem("pwa") == "false") {
                    checkinstall();
                }
            }

            function closeSettings() {
                document.getElementById("popup-settings").classList.remove("show");
            }

            let installPrompt = null;
            const installButton = document.querySelector("#install");
            const installBox = document.querySelector("#installbox");
            const installBoxText = document.querySelector("#installboxtext");
            localStorage.setItem("pwa", "false");

            window.addEventListener("beforeinstallprompt", (event) => {
                event.preventDefault();
                installPrompt = event;
                localStorage.setItem("pwa", "true");
                installButton.textContent = "Install";
                installButton.disabled = false;
                console.log("Supported");
            });
            installButton.addEventListener("click", async () => {
                if (!installPrompt) {
                    return;
                }
                const result = await installPrompt.prompt();
                console.log(`Install prompt was: ${result.outcome}`);
                installPrompt = null;
            });
            function checkinstall(overide) {
                console.log("Checking install");
                if (navigator.userAgent.includes("Firefox") || (navigator.userAgent.includes("OPR") && !navigator.userAgent.includes("Mobile"))) {
                    installButton.style.display = "none";
                    installBoxText.innerHTML = "PWA's are not supported on this browser.";
                    return;
                }
                if (window.matchMedia('(display-mode: standalone)').matches || overide) {
                    installButton.textContent = "Installed";
                    installButton.disabled = true;
                    installButton.style.display = "inline";
                    installBoxText.innerHTML = "Install PWA: ";
                } else {
                    installButton.style.display = "none";
                    if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
                        installBoxText.innerHTML = "PWA's are supported on this browser, but prompt is not supported.<br> Please install manually";
                        return;
                    }
                    if ('getInstalledRelatedApps' in navigator) {
                        navigator.getInstalledRelatedApps().then((relatedApps) => {
                            if (relatedApps.length > 0) {
                                checkinstall(true);
                                return;
                            }
                        });
                    }
                    installBoxText.innerHTML = "PWA is either already installed, or prompt is not supported on this browser.<br> Please install manually.<br>Note: PWA's are not supported in Incognito/Private mode.";
                }
                
            }
            document.addEventListener('visibilitychange', function() {
                window.matchMedia('(display-mode: standalone)').addListener(event => {
                    if (event.matches) {
                        checkinstall(true);
                    }
                });
            });
        </script>
