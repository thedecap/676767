<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>There Is No Game</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    function PlayTo(button) {
      const gameHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <title>There Is No Game</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #c2canvasdiv {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            image-rendering: auto;
        }
    </style>
</head>
<body>
    <div id="c2canvasdiv">
        <canvas id="c2canvas" width="320" height="180">
            <h1>Your browser does not support HTML5.</h1>
        </canvas>
    </div>
    <script src="https://590384729-104728463944275026.preview.editmysite.com/uploads/b/139890129-446136497302390429/files/jquery-2.1.1.min.js"><\/script>
    <script src="https://590384729-104728463944275026.preview.editmysite.com/uploads/b/139890129-446136497302390429/files/c2runtime.js"><\/script>
    <script>
        jQuery(document).ready(function () {
            if(window.cr_createRuntime) {
                window.cr_createRuntime("c2canvas");
            } else {
                console.error("Construct 2 runtime not loaded.");
            }
        });
        function onVisibilityChanged() {
            if(document.hidden || document.mozHidden || document.webkitHidden || document.msHidden) {
                if(window.cr_setSuspended) cr_setSuspended(true);
            } else {
                if(window.cr_setSuspended) cr_setSuspended(false);
            }
        }
        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register("sw.js", {scope: "./"}).catch(console.warn);
        }
        window.addEventListener("touchstart", () => document.getElementById("c2canvas").focus());
        window.addEventListener("click", () => document.getElementById("c2canvas").focus());
    <\/script>
    <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"><\/script>
</body>
</html>`;

      const newWindow = window.open("", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(gameHTML);
        newWindow.document.close();

        const doc = newWindow.document.documentElement;
        if (doc.requestFullscreen) {
          doc.requestFullscreen();
        } else if (doc.mozRequestFullScreen) {
          doc.mozRequestFullScreen();
        } else if (doc.webkitRequestFullscreen) {
          doc.webkitRequestFullscreen();
        } else if (doc.msRequestFullscreen) {
          doc.msRequestFullscreen();
        }
      } else {
        alert('Pop-up blocked. Please allow pop-ups for this site.');
      }
    }
  </script>
</body>
</html>
