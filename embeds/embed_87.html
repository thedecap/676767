<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Code ‚Äî HTML Playground</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --purple-900: #1a0033;
        --purple-800: #2d0052;
        --purple-700: #4a0080;
        --purple-600: #6b21a8;
        --purple-500: #8b5cf6;
        --purple-400: #a78bfa;
        --purple-300: #c4b5fd;
        --purple-200: #e9d5ff;
        --purple-100: #f3e8ff;
        --black: #000000;
        --dark-bg: #0a0a0f;
        --white: #ffffff;
        --editor-bg: #0d0d14;
        --line-number: #4a4a6a;
        --syntax-tag: #ff79c6;
        --syntax-attr: #50fa7b;
        --syntax-value: #f1fa8c;
        --syntax-comment: #6272a4;
        --syntax-text: #f8f8f2;
    }

    html, body {
        height: 100%;
        overflow: hidden;
    }

    body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--black);
        color: var(--white);
    }

    /* Animated background */
    .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
        z-index: 0;
    }

    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
            radial-gradient(2px 2px at 60px 70px, rgba(255,255,255,0.6), transparent),
            radial-gradient(1px 1px at 50px 50px, rgba(255,255,255,0.4), transparent),
            radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.5), transparent),
            radial-gradient(2px 2px at 90px 150px, rgba(255,255,255,0.7), transparent);
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.3;
        animation: starsMove 100s linear infinite;
        z-index: 1;
    }

    @keyframes starsMove {
        from { transform: translateY(0); }
        to { transform: translateY(-200px); }
    }

    .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.08;
        z-index: 2;
        animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, var(--purple-600), transparent);
        top: -150px;
        left: -150px;
        animation-duration: 25s;
    }

    .orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, var(--purple-500), transparent);
        bottom: -100px;
        right: -100px;
        animation-duration: 30s;
        animation-delay: -10s;
    }

    .orb-3 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #ff79c6, transparent);
        top: 50%;
        right: 30%;
        animation-duration: 35s;
        animation-delay: -5s;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.05); }
        66% { transform: translate(-30px, 30px) scale(0.95); }
    }

    /* Main layout */
    .app-container {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Header */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1.5rem;
        background: rgba(10, 10, 15, 0.9);
        border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        backdrop-filter: blur(20px);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .logo-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--purple-500), var(--purple-700));
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .logo-text {
        font-family: 'Arial', sans-serif;
        font-size: 1.25rem;
        font-weight: 1000;
        background: linear-gradient(135deg, var(--white));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .header-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1.25rem;
        background: rgba(139, 92, 246, 0.15);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 0.5rem;
        color: var(--purple-200);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .header-btn:hover {
        background: rgba(139, 92, 246, 0.25);
        border-color: var(--purple-400);
        color: var(--white);
    }

    .header-btn.primary {
        background: linear-gradient(135deg, var(--purple-600), var(--purple-700));
        border: none;
        color: var(--white);
    }

    .header-btn.primary:hover {
        box-shadow: 0 4px 20px rgba(139, 92, 246, 0.5);
        transform: translateY(-1px);
    }

    /* Main content area */
    .main-content {
        flex: 1;
        display: flex;
        overflow: hidden;
    }

    /* Editor panel */
    .editor-panel {
        width: 50%;
        display: flex;
        flex-direction: column;
        background: rgba(10, 10, 15, 0.95);
        border-right: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Tabs */
    .tabs {
        display: flex;
        background: rgba(0, 0, 0, 0.4);
        border-bottom: 1px solid rgba(139, 92, 246, 0.15);
    }

    .tab {
        padding: 0.75rem 1.5rem;
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--purple-300);
        background: transparent;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .tab:hover {
        color: var(--white);
        background: rgba(139, 92, 246, 0.1);
    }

    .tab.active {
        color: var(--white);
        border-bottom-color: var(--purple-500);
        background: rgba(139, 92, 246, 0.1);
    }

    .tab-icon {
        font-size: 1rem;
    }

    /* Code editor */
    .editor-wrapper {
        flex: 1;
        position: relative;
        overflow: hidden;
    }

    .code-editor {
        width: 100%;
        height: 100%;
        background: transparent;
        color: var(--syntax-text);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        padding: 1rem;
        border: none;
        outline: none;
        resize: none;
        tab-size: 2;
        white-space: pre;
        overflow: auto;
    }

    .code-editor::placeholder {
        color: var(--line-number);
    }

    /* Preview panel */
    .preview-panel {
        width: 50%;
        display: flex;
        flex-direction: column;
        background: var(--white);
    }

    .preview-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        background: rgba(10, 10, 15, 0.95);
        border-bottom: 1px solid rgba(139, 92, 246, 0.2);
    }

    .preview-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--purple-200);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .preview-actions {
        display: flex;
        gap: 0.5rem;
    }

    .preview-btn {
        padding: 0.4rem 0.75rem;
        background: rgba(139, 92, 246, 0.15);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 0.4rem;
        color: var(--purple-300);
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .preview-btn:hover {
        background: rgba(139, 92, 246, 0.25);
        color: var(--white);
    }

    .preview-frame {
        flex: 1;
        border: none;
        background: var(--white);
    }

    /* Resizer */
    .resizer {
        width: 6px;
        background: rgba(139, 92, 246, 0.2);
        cursor: col-resize;
        transition: background 0.3s ease;
        position: relative;
    }

    .resizer:hover,
    .resizer.dragging {
        background: var(--purple-500);
    }

    .resizer::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2px;
        height: 30px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 1px;
    }

    /* Status bar */
    .status-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background: rgba(10, 10, 15, 0.95);
        border-top: 1px solid rgba(139, 92, 246, 0.2);
        font-size: 0.75rem;
        color: var(--purple-300);
    }

    .status-left,
    .status-right {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .status-item {
        display: flex;
        align-items: center;
        gap: 0.4rem;
    }

    .status-dot {
        width: 8px;
        height: 8px;
        background: #50fa7b;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Console panel */
    .console-panel {
        height: 0;
        overflow: hidden;
        background: rgba(10, 10, 15, 0.98);
        border-top: 1px solid rgba(139, 92, 246, 0.2);
        transition: height 0.3s ease;
    }

    .console-panel.open {
        height: 150px;
    }

    .console-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background: rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(139, 92, 246, 0.15);
    }

    .console-title {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--purple-200);
    }

    .console-close {
        background: none;
        border: none;
        color: var(--purple-300);
        cursor: pointer;
        font-size: 1.25rem;
        line-height: 1;
    }

    .console-content {
        padding: 0.75rem 1rem;
        font-size: 0.8rem;
        color: var(--purple-200);
        height: calc(100% - 36px);
        overflow-y: auto;
    }

    .console-log {
        padding: 0.25rem 0;
        border-bottom: 1px solid rgba(139, 92, 246, 0.1);
    }

    .console-log.error {
        color: #ff5555;
    }

    .console-log.warn {
        color: #f1fa8c;
    }

    /* Mobile responsive */
    @media (max-width: 900px) {
        .main-content {
            flex-direction: column;
        }

        .editor-panel,
        .preview-panel {
            width: 100%;
            height: 50%;
        }

        .resizer {
            width: 100%;
            height: 6px;
            cursor: row-resize;
        }

        .resizer::after {
            width: 30px;
            height: 2px;
        }

        .header {
            padding: 0.5rem 1rem;
        }

        .logo-text {
            display: none;
        }

        .header-btn span {
            display: none;
        }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.3);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.5);
    }

    /* Dropdown menu */
    .dropdown {
        position: relative;
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 0.5rem;
        background: rgba(15, 15, 25, 0.98);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 0.5rem;
        padding: 0.5rem;
        min-width: 180px;
        display: none;
        z-index: 100;
        backdrop-filter: blur(20px);
    }

    .dropdown-menu.show {
        display: block;
        animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem 0.75rem;
        color: var(--purple-200);
        font-size: 0.85rem;
        border-radius: 0.4rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .dropdown-item:hover {
        background: rgba(139, 92, 246, 0.2);
        color: var(--white);
    }

    .dropdown-divider {
        height: 1px;
        background: rgba(139, 92, 246, 0.2);
        margin: 0.5rem 0;
    }
</style>
</head>
<body>

<!-- Background elements -->
<div class="background-gradient"></div>
<div class="stars"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="app-container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="logo-text">Code Builder</span>
        </div>
        
        <div class="header-actions">
            <button class="header-btn" onclick="clearEditor()">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                <span>Clear</span>
            </button>
            <button class="header-btn" onclick="copyCode()">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                <span>Copy</span>
            </button>
            <button class="header-btn primary" onclick="runCode()">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <span>Run</span>
            </button>
        </div>
    </header>

    <!-- Main content -->
    <div class="main-content">
        <!-- Editor panel -->
        <div class="editor-panel" id="editorPanel">
            <div class="tabs">
                <button class="tab active" data-tab="html">
                    <span class="tab-icon">üìÑ</span>
                    index.html
                </button>
                <button class="tab" data-tab="css">
                    <span class="tab-icon">üé®</span>
                    style.css
                </button>
                <button class="tab" data-tab="js">
                    <span class="tab-icon">‚öôÔ∏è</span>
                    script.js
                </button>
            </div>
            <div class="editor-wrapper">
                <textarea 
                    class="code-editor" 
                    id="htmlEditor" 
                    spellcheck="false"
                    placeholder="Write your HTML here..."
                ></textarea>
                <textarea 
                    class="code-editor" 
                    id="cssEditor" 
                    spellcheck="false"
                    placeholder="Write your CSS here..."
                    style="display: none;"
                ></textarea>
                <textarea 
                    class="code-editor" 
                    id="jsEditor" 
                    spellcheck="false"
                    placeholder="Write your JavaScript here..."
                    style="display: none;"
                ></textarea>
            </div>
        </div>

        <!-- Resizer -->
        <div class="resizer" id="resizer"></div>

        <!-- Preview panel -->
        <div class="preview-panel" id="previewPanel">
            <div class="preview-header">
                <div class="preview-title">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    Preview
                </div>
                <div class="preview-actions">
                    <button class="preview-btn" onclick="toggleConsole()">Console</button>
                    <button class="preview-btn" onclick="refreshPreview()">‚Üª Refresh</button>
                    <button class="preview-btn" onclick="openInNewTab()">‚Üó New Tab</button>
                </div>
            </div>
            <iframe class="preview-frame" id="previewFrame"></iframe>
        </div>
    </div>

    <!-- Console panel -->
    <div class="console-panel" id="consolePanel">
        <div class="console-header">
            <span class="console-title">Console</span>
            <button class="console-close" onclick="toggleConsole()">√ó</button>
        </div>
        <div class="console-content" id="consoleContent"></div>
    </div>

    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="status-item">
                <span class="status-dot"></span>
                <span>Ready</span>
            </div>
            <div class="status-item">
                <span id="lineCount">Lines: 0</span>
            </div>
            <div class="status-item">
                <span id="charCount">Characters: 0</span>
            </div>
        </div>
        <div class="status-right">
            <div class="status-item">
                <span>Auto-run: On</span>
            </div>
            <div class="status-item">
                <span>UTF-8</span>
            </div>
        </div>
    </div>
</div>

<script>
// Default code templates
const defaultHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World! üëã</h1>
        <p>Start editing to see your changes live!</p>
    </div>
</body>
</html>`;

const defaultCSS = ``;

const defaultJS = ``;

// Editor elements
const htmlEditor = document.getElementById('htmlEditor');
const cssEditor = document.getElementById('cssEditor');
const jsEditor = document.getElementById('jsEditor');
const previewFrame = document.getElementById('previewFrame');
const consolePanel = document.getElementById('consolePanel');
const consoleContent = document.getElementById('consoleContent');

// Initialize editors with default content
htmlEditor.value = defaultHTML;
cssEditor.value = defaultCSS;
jsEditor.value = defaultJS;

// Tab switching
const tabs = document.querySelectorAll('.tab');
const editors = {
    html: htmlEditor,
    css: cssEditor,
    js: jsEditor
};

tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Show corresponding editor
        Object.values(editors).forEach(editor => editor.style.display = 'none');
        editors[tabName].style.display = 'block';
        editors[tabName].focus();
        
        updateStats();
    });
});

// Run code function
function runCode() {
    const html = htmlEditor.value;
    const css = cssEditor.value;
    const js = jsEditor.value;
    
    // Build the full HTML document
    let fullCode = html;
    
    // Inject CSS before </head>
    if (css.trim()) {
        const styleTag = `<style>\n${css}\n</style>`;
        if (fullCode.includes('</head>')) {
            fullCode = fullCode.replace('</head>', `${styleTag}\n</head>`);
        } else {
            fullCode = `${styleTag}\n${fullCode}`;
        }
    }
    
    // Inject JS and console override before </body>
    const consoleOverride = `
<script>
(function() {
    const originalConsole = {
        log: console.log,
        error: console.error,
        warn: console.warn
    };
    
    function sendToParent(type, args) {
        parent.postMessage({
            type: 'console',
            method: type,
            args: Array.from(args).map(arg => {
                if (typeof arg === 'object') {
                    try { return JSON.stringify(arg); }
                    catch { return String(arg); }
                }
                return String(arg);
            })
        }, '*');
    }
    
    console.log = function() {
        sendToParent('log', arguments);
        originalConsole.log.apply(console, arguments);
    };
    console.error = function() {
        sendToParent('error', arguments);
        originalConsole.error.apply(console, arguments);
    };
    console.warn = function() {
        sendToParent('warn', arguments);
        originalConsole.warn.apply(console, arguments);
    };
    
    window.onerror = function(msg, url, line) {
        sendToParent('error', ['Error: ' + msg + ' (line ' + line + ')']);
    };
})();
<\/script>`;
    
    const scriptTag = js.trim() ? `<script>\n${js}\n<\/script>` : '';
    
    if (fullCode.includes('</body>')) {
        fullCode = fullCode.replace('</body>', `${consoleOverride}\n${scriptTag}\n</body>`);
    } else {
        fullCode = `${fullCode}\n${consoleOverride}\n${scriptTag}`;
    }
    
    // Clear console
    consoleContent.innerHTML = '';
    
    // Update iframe
    const blob = new Blob([fullCode], { type: 'text/html' });
    previewFrame.src = URL.createObjectURL(blob);
}

// Listen for console messages from iframe
window.addEventListener('message', (event) => {
    if (event.data.type === 'console') {
        const { method, args } = event.data;
        const logDiv = document.createElement('div');
        logDiv.className = `console-log ${method}`;
        logDiv.textContent = `[${method}] ${args.join(' ')}`;
        consoleContent.appendChild(logDiv);
        consoleContent.scrollTop = consoleContent.scrollHeight;
    }
});

// Auto-run on typing (debounced)
let autoRunTimeout;
function autoRun() {
    clearTimeout(autoRunTimeout);
    autoRunTimeout = setTimeout(runCode, 500);
}

htmlEditor.addEventListener('input', () => { autoRun(); updateStats(); });
cssEditor.addEventListener('input', () => { autoRun(); updateStats(); });
jsEditor.addEventListener('input', () => { autoRun(); updateStats(); });

// Update line/character count
function updateStats() {
    const activeEditor = document.querySelector('.code-editor:not([style*="display: none"])');
    const text = activeEditor.value;
    const lines = text.split('\n').length;
    const chars = text.length;
    
    document.getElementById('lineCount').textContent = `Lines: ${lines}`;
    document.getElementById('charCount').textContent = `Characters: ${chars}`;
}

// Clear editor
function clearEditor() {
    if (confirm('Clear all code? This cannot be undone.')) {
        htmlEditor.value = '';
        cssEditor.value = '';
        jsEditor.value = '';
        runCode();
        updateStats();
    }
}

// Copy code
function copyCode() {
    const activeEditor = document.querySelector('.code-editor:not([style*="display: none"])');
    navigator.clipboard.writeText(activeEditor.value).then(() => {
        alert('Code copied to clipboard!');
    });
}

// Download code
function downloadCode() {
    const html = htmlEditor.value;
    const css = cssEditor.value;
    const js = jsEditor.value;
    
    let fullCode = html;
    
    if (css.trim()) {
        const styleTag = `<style>\n${css}\n</style>`;
        if (fullCode.includes('</head>')) {
            fullCode = fullCode.replace('</head>', `${styleTag}\n</head>`);
        } else {
            fullCode = `${styleTag}\n${fullCode}`;
        }
    }
    
    if (js.trim()) {
        const scriptTag = `<script>\n${js}\n<\/script>`;
        if (fullCode.includes('</body>')) {
            fullCode = fullCode.replace('</body>', `${scriptTag}\n</body>`);
        } else {
            fullCode += `\n${scriptTag}`;
        }
    }
    
    const blob = new Blob([fullCode], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'index.html';
    a.click();
    URL.revokeObjectURL(url);
}

// Refresh preview
function refreshPreview() {
    runCode();
}

// Open in new tab
function openInNewTab() {
    const html = htmlEditor.value;
    const css = cssEditor.value;
    const js = jsEditor.value;
    
    let fullCode = html;
    
    if (css.trim()) {
        const styleTag = `<style>\n${css}\n</style>`;
        if (fullCode.includes('</head>')) {
            fullCode = fullCode.replace('</head>', `${styleTag}\n</head>`);
        } else {
            fullCode = `${styleTag}\n${fullCode}`;
        }
    }
    
    if (js.trim()) {
        const scriptTag = `<script>\n${js}\n<\/script>`;
        if (fullCode.includes('</body>')) {
            fullCode = fullCode.replace('</body>', `${scriptTag}\n</body>`);
        } else {
            fullCode += `\n${scriptTag}`;
        }
    }
    
    const blob = new Blob([fullCode], { type: 'text/html' });
    window.open(URL.createObjectURL(blob), '_blank');
}

// Toggle console
function toggleConsole() {
    consolePanel.classList.toggle('open');
}

// Resizer functionality
const resizer = document.getElementById('resizer');
const editorPanel = document.getElementById('editorPanel');
const previewPanel = document.getElementById('previewPanel');

let isResizing = false;

resizer.addEventListener('mousedown', (e) => {
    isResizing = true;
    resizer.classList.add('dragging');
    document.body.style.cursor = 'col-resize';
    document.body.style.userSelect = 'none';
});

document.addEventListener('mousemove', (e) => {
    if (!isResizing) return;
    
    const containerWidth = document.querySelector('.main-content').offsetWidth;
    const newEditorWidth = (e.clientX / containerWidth) * 100;
    
    if (newEditorWidth > 20 && newEditorWidth < 80) {
        editorPanel.style.width = newEditorWidth + '%';
        previewPanel.style.width = (100 - newEditorWidth) + '%';
    }
});

document.addEventListener('mouseup', () => {
    isResizing = false;
    resizer.classList.remove('dragging');
    document.body.style.cursor = '';
    document.body.style.userSelect = '';
});

// Handle tab key in editors
document.querySelectorAll('.code-editor').forEach(editor => {
    editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + '  ' + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + 2;
        }
    });
});

// Initial run
runCode();
updateStats();
</script>
