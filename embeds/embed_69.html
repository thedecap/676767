<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>World's Hardest Game</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    function PlayTo(button) {
      const gameHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>World's Hardest Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AndreajnRcm4/b398dl2h74v@9a23fbb2373d743a564873251cbb57736ebc1f73/style.css" type="text/css" />
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/gh/u-cvlassrom-y/google@main/ruffle.js"><\/script>
<object width="100%" height="100%">
    <param name="movie" value="https://cdn.jsdelivr.net/gh/sonvallhall/x7x@51cffb21c08c2ca9cecbed7aecf10d1afb8b9c72/wordes-hardest-gae.swf">
    <embed src="https://cdn.jsdelivr.net/gh/sonvallhall/x7x@51cffb21c08c2ca9cecbed7aecf10d1afb8b9c72/wordes-hardest-gae.swf" width="100%" height="100%">
</object>
</body>
</html>`;

      const newWindow = window.open("", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(gameHTML);
        newWindow.document.close();

        const doc = newWindow.document.documentElement;
        if (doc.requestFullscreen) {
          doc.requestFullscreen();
        } else if (doc.mozRequestFullScreen) {
          doc.mozRequestFullScreen();
        } else if (doc.webkitRequestFullscreen) {
          doc.webkitRequestFullscreen();
        } else if (doc.msRequestFullscreen) {
          doc.msRequestFullscreen();
        }
      } else {
        alert('Pop-up blocked. Please allow pop-ups for this site.');
      }
    }
  </script>
</body>
</html>
