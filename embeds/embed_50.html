<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe + DevConsole Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #siteFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe
        id="siteFrame"
        src="https://kahoot.it/"
        title="Embedded Site"
    ></iframe>

    <!-- Load the enhanced DevConsole -->
    <script src="https://cdn.jsdelivr.net/gh/thedecap/unblocked@main/kahooty.js"></script>

    <script>
        // Note: The DevConsole will load in the parent page only
        // Cross-origin iframes cannot be accessed due to browser security

        console.log('DevConsole loaded in parent page');
        console.info('The iframe content is sandboxed for security');

        // Attempt to access iframe (will fail due to cross-origin)
        try {
            const iframe = document.getElementById('siteFrame');
            console.log(iframe.contentWindow.document);
        } catch (error) {
            console.warn('Cross-origin access blocked: ' + error.message);
        }
    </script>
</body>
</html>
