<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-900: #1a0033;
            --purple-800: #2d0052;
            --purple-700: #4a0080;
            --purple-600: #6b21a8;
            --purple-500: #8b5cf6;
            --purple-400: #a78bfa;
            --purple-300: #c4b5fd;
            --purple-200: #e9d5ff;
            --black: #050505;
            --white: #ffffff;
            --gold: #fbbf24;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0033 0%, #050505 100%);
            z-index: 0;
        }
        
        #snow-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; opacity: 0.4;
        }

        .container {
            position: relative; z-index: 10;
            max-width: 1100px; margin: 0 auto; padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin-bottom: 3rem; }
        .page-title {
            font-family: 'Space Grotesk', sans-serif; font-size: 3.5rem; font-weight: 700;
            background: linear-gradient(135deg, #fff 30%, var(--purple-400) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .editor-grid {
            display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem;
        }
        
        .panel {
            background: rgba(15, 7, 25, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex; flex-direction: column; gap: 1.2rem;
        }

        .output-panel {
            grid-column: 1 / -1; display: none; margin-top: 2rem; border: 2px solid var(--purple-500);
            background: rgba(20, 10, 35, 0.95);
        }

        h2 { font-family: 'Space Grotesk', sans-serif; font-size: 1.4rem; color: var(--purple-200); }

        .form-group label { display: block; color: var(--purple-300); margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 500; }
        
        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--white);
            padding: 0.8rem 1rem;
            border-radius: 0.75rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--purple-400); background: rgba(0, 0, 0, 0.6); }
        textarea { height: 250px; font-family: 'Courier New', monospace; font-size: 0.85rem; }

        .btn {
            padding: 0.8rem 1.5rem; border-radius: 0.75rem; border: none;
            font-family: 'Space Grotesk', sans-serif; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary {
            background: var(--purple-600); color: white;
        }
        .btn-primary:hover { background: var(--purple-500); transform: translateY(-1px); }
        
        .btn-generate {
            grid-column: 1 / -1; background: var(--white); color: var(--black); font-size: 1.1rem; padding: 1.2rem;
        }
        .btn-generate:hover { background: var(--purple-200); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); font-size: 0.75rem; padding: 0.4rem 0.8rem; }
        .btn-delete:hover { background: var(--danger); color: white; }

        .page-list { max-height: 450px; overflow-y: auto; padding-right: 5px; }
        .page-item {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 1rem; border-radius: 1rem; margin-bottom: 0.75rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .page-cat { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .page-item-title { font-weight: 500; display: block; margin-top: 2px; }

        #finalCode { background: #000; color: #10b981; font-family: monospace; }

        @media (max-width: 850px) { .editor-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="background-gradient"></div>
    <canvas id="snow-canvas"></canvas>

    <div class="container">
        <header class="header">
            <h1 class="page-title">Site Architect</h1>
            <p style="color: var(--purple-300); opacity: 0.8;">Bundle multiple HTML pages into one single file.</p>
        </header>

        <main class="editor-grid">
            <div class="panel">
                <h2>Add Page</h2>
                <div class="form-group">
                    <label>Category (Group pages together)</label>
                    <input type="text" id="pCat" placeholder="e.g., Arcade, Tools, Info">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="pTitle" placeholder="e.g., Flappy Bird">
                </div>
                <div class="form-group">
                    <label>Source Code (HTML/CSS/JS)</label>
                    <textarea id="pCode" placeholder="<html>...</html>"></textarea>
                </div>
                <button class="btn btn-primary" onclick="addPage()">Add to Project</button>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:baseline;">
                    <h2>Project Structure</h2>
                    <span id="pageCount" style="font-size: 0.8rem; color: var(--purple-400);">0 pages</span>
                </div>
                <div class="page-list" id="pageList">
                    <div style="text-align:center; color:rgba(255,255,255,0.2); margin-top: 2rem;">No pages added.</div>
                </div>
            </div>

            <button class="btn btn-generate" onclick="generateSite()">âš¡ Build Static Site</button>

            <div class="panel output-panel" id="outputPanel">
                <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap: wrap; gap: 1rem;">
                    <h2 style="color: var(--success);">Build Successful</h2>
                    <div style="display:flex; gap: 0.5rem;">
                        <button class="btn" style="background: var(--purple-600);" onclick="copyToClipboard()">Copy</button>
                        <button class="btn" style="background: var(--white); color: black;" onclick="downloadHTML()">Download .html</button>
                    </div>
                </div>
                <div style="font-size: 0.8rem; color: #888;">Size: <span id="fileSize" style="color: var(--gold);">0 KB</span></div>
                <textarea id="finalCode" readonly></textarea>
            </div>
        </main>
    </div>

<script>
    // --- Visual Background ---
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];
    function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
    class Particle {
        constructor() { this.reset(); }
        reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.speed = Math.random() * 0.5 + 0.2; this.size = Math.random() * 1.5; this.opacity = Math.random() * 0.5; }
        update() { this.y -= this.speed; if (this.y < 0) this.y = height; }
        draw() { ctx.fillStyle = `rgba(139, 92, 246, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    window.addEventListener('resize', resize); resize();
    for(let i=0; i<60; i++) particles.push(new Particle());
    function animate() { ctx.clearRect(0, 0, width, height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    animate();

    // --- Core Logic ---
    let pages = JSON.parse(localStorage.getItem('myProjectPages')) || [];
    renderList();

    function addPage() {
        const catInput = document.getElementById('pCat');
        const titleInput = document.getElementById('pTitle');
        const codeInput = document.getElementById('pCode');
        
        const cat = catInput.value.trim() || "General";
        const title = titleInput.value.trim();
        const code = codeInput.value;

        if (!title || !code) { alert("Title and Code are required!"); return; }

        pages.push({ id: Date.now(), cat, title, code });
        saveAndRender();
        
        titleInput.value = "";
        codeInput.value = "";
    }

    function removePage(id) {
        pages = pages.filter(p => p.id !== id);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('myProjectPages', JSON.stringify(pages));
        renderList();
    }

    function renderList() {
        const list = document.getElementById('pageList');
        document.getElementById('pageCount').innerText = `${pages.length} pages`;
        
        if (pages.length === 0) {
            list.innerHTML = `<div style="text-align:center; color:rgba(255,255,255,0.2); margin-top: 2rem;">No pages added.</div>`;
            return;
        }

        list.innerHTML = '';
        pages.forEach(page => {
            const div = document.createElement('div');
            div.className = 'page-item';
            div.innerHTML = `
                <div>
                    <span class="page-cat">${escapeHtml(page.cat)}</span>
                    <span class="page-item-title">${escapeHtml(page.title)}</span>
                </div>
                <button class="btn btn-delete" onclick="removePage(${page.id})">Remove</button>
            `;
            list.appendChild(div);
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Secure Unicode Encoding
    function safeBtoa(str) {
        return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => {
            return String.fromCharCode('0x' + p1);
        }));
    }

    function generateSite() {
        if (pages.length === 0) { alert("Please add at least one page first."); return; }

        const pagesData = pages.map(p => ({
            id: p.id,
            cat: p.cat,
            title: p.title,
            code: safeBtoa(p.code)
        }));

        const jsonPages = JSON.stringify(pagesData);

        const build = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Portal</title>
<style>
    :root { --accent: #8b5cf6; --bg: #0a0a0a; --side: #111111; --text: #e5e5e5; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { display:flex; height:100vh; font-family: system-ui, -apple-system, sans-serif; background:var(--bg); color:var(--text); overflow:hidden; }
    .sidebar { width:260px; background:var(--side); border-right:1px solid #222; display:flex; flex-direction:column; overflow-y:auto; flex-shrink:0; }
    .sidebar-header { padding:20px; font-weight:700; font-size:1.1rem; border-bottom:1px solid #222; color:#fff; }
    .cat-group { padding-bottom: 10px; }
    .cat-title { padding: 15px 20px 5px; font-size: 0.7rem; font-weight: 800; color: #555; text-transform: uppercase; letter-spacing: 1px; }
    .nav-btn { width:100%; background:none; border:none; color:#aaa; padding:10px 20px; text-align:left; cursor:pointer; transition:0.2s; font-size:0.9rem; border-left:3px solid transparent; }
    .nav-btn:hover { background:#1a1a1a; color:#fff; }
    .nav-btn.active { background:#1a1a1a; color:var(--accent); border-left-color:var(--accent); font-weight:600; }
    .content { flex:1; position:relative; background:#000; }
    iframe { width:100%; height:100%; border:none; display:block; }
    @media (max-width: 700px) {
        body { flex-direction: column; }
        .sidebar { width: 100%; height: 180px; }
        .content { height: calc(100vh - 180px); }
    }
</style>
</head>
<body>
<div class="sidebar" id="sidebar"><div class="sidebar-header">(YOUR SITE NAME HERE)</div></div>
<div class="content"><iframe id="view" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe></div>
<script>
    const data = ${jsonPages};
    const decode = (str) => decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    const categories = {};
    
    data.forEach(p => {
        if (!categories[p.cat]) categories[p.cat] = [];
        categories[p.cat].push(p);
    });

    const sidebar = document.getElementById('sidebar');
    const view = document.getElementById('view');

    function load(id, btn) {
        const page = data.find(p => p.id == id);
        const blob = new Blob([decode(page.code)], {type: 'text/html'});
        if (view.src) URL.revokeObjectURL(view.src);
        view.src = URL.createObjectURL(blob);
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    Object.keys(categories).forEach(cat => {
        const group = document.createElement('div');
        group.className = 'cat-group';
        group.innerHTML = '<div class="cat-title">' + cat + '</div>';
        categories[cat].forEach(p => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.innerText = p.title;
            btn.onclick = () => load(p.id, btn);
            group.appendChild(btn);
        });
        sidebar.appendChild(group);
    });

    // Auto-load first page
    const firstBtn = document.querySelector('.nav-btn');
    if (firstBtn) firstBtn.click();
<\/script>
</body>
</html>`;

        const out = document.getElementById('outputPanel');
        const codeArea = document.getElementById('finalCode');
        codeArea.value = build;
        
        const size = (new Blob([build]).size / 1024).toFixed(2);
        document.getElementById('fileSize').innerText = `${size} KB`;
        
        out.style.display = 'flex';
        out.scrollIntoView({ behavior: 'smooth' });
    }

    function copyToClipboard() {
        const el = document.getElementById("finalCode");
        el.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
    }

    function downloadHTML() {
        const code = document.getElementById("finalCode").value;
        const blob = new Blob([code], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'my-site.html';
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
</body>
</html>
