<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Wrestle Bros</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    function PlayTo(button) {
      const gameHTML = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Nova Craft</title>

  <!-- Favicon -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="https://cdn.jsdelivr.net/gh/genizy/google-class/nova-craft/vite.svg"
  />

  <!-- OpenProcessing / p5.js -->
  <script src="https://openprocessing.org/openprocessing_sketch.js"><\/script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.js"><\/script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/addons/p5.sound.min.js"><\/script>
  <script src="mySketch.js" defer><\/script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Nova Craft (Vite build) -->
  <base href="https://cdn.jsdelivr.net/gh/genizy/google-class/nova-craft/" />
  <script
    type="module"
    crossorigin
    src="https://cdn.jsdelivr.net/gh/genizy/google-class/nova-craft/assets/index-CQ1EvTOM.js"
  ><\/script>
  <link
    rel="stylesheet"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/genizy/google-class/nova-craft/assets/index-CzvCHSYC.css"
  />
</head>

<body>
  <!-- React app mount -->
  <div id="root"></div>
</body>
</html>
`;

      const newWindow = window.open("", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(gameHTML);
        newWindow.document.close();

        const doc = newWindow.document.documentElement;
        if (doc.requestFullscreen) {
          doc.requestFullscreen();
        } else if (doc.mozRequestFullScreen) {
          doc.mozRequestFullScreen();
        } else if (doc.webkitRequestFullscreen) {
          doc.webkitRequestFullscreen();
        } else if (doc.msRequestFullscreen) {
          doc.msRequestFullscreen();
        }
      } else {
        alert('Pop-up blocked. Please allow pop-ups for this site.');
      }
    }
  </script>
</body>
</html>
