<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" type="image/png" />
  <title>Home - Google Drive</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

:root {
    --primary: #8b5cf6;
    --primary-hover: #a78bfa;
    --primary-light: rgba(139, 92, 246, 0.1);
    --primary-lighter: rgba(139, 92, 246, 0.05);
    --accent: #a78bfa;
    --accent-light: rgba(167, 139, 250, 0.1);
    --success: #10b981;
    --warning: #f59e0b;
    --text: #ffffff;
    --text-muted: #c4b5fd;
    --text-light: #9ca3af;
    --bg: #000000;
    --bg-secondary: #0a0015;
    --surface: rgba(255, 255, 255, 0.03);
    --surface-hover: rgba(255, 255, 255, 0.05);
    --border: rgba(139, 92, 246, 0.2);
    --border-light: rgba(139, 92, 246, 0.1);
    --glass: rgba(255, 255, 255, 0.05);
    --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.5);
    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.6), 0 1px 2px -1px rgb(0 0 0 / 0.6);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.6), 0 2px 4px -2px rgb(0 0 0 / 0.6);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.7), 0 4px 6px -4px rgb(0 0 0 / 0.7);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.8), 0 8px 10px -6px rgb(0 0 0 / 0.8);
    --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.3);
    --radius: 12px;
    --radius-sm: 8px;
    --radius-lg: 16px;
    --radius-xl: 20px;
    --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    --gradient-accent: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
    --gradient-surface: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #000000;
    color: var(--text);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    position: relative;
    overflow-x: hidden;
}

/* Animated background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
    z-index: -2;
}

/* Stars effect - multiple layers for depth */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 60px 70px, white, transparent),
        radial-gradient(1px 1px at 50px 50px, white, transparent),
        radial-gradient(1px 1px at 130px 80px, white, transparent),
        radial-gradient(2px 2px at 90px 10px, white, transparent),
        radial-gradient(1px 1px at 140px 150px, white, transparent),
        radial-gradient(2px 2px at 10px 120px, white, transparent),
        radial-gradient(1px 1px at 170px 60px, white, transparent),
        radial-gradient(2px 2px at 110px 90px, white, transparent),
        radial-gradient(1px 1px at 30px 180px, white, transparent);
    background-repeat: repeat;
    background-size: 200px 200px;
    opacity: 0.5;
    animation: starsMove 100s linear infinite;
    z-index: -1;
    pointer-events: none;
}

@keyframes starsMove {
    from { 
        transform: translateY(0); 
    }
    to { 
        transform: translateY(-200px); 
    }
}

/* HEADER */
header {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(139, 92, 246, 0.2);
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1.25rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 2rem;
}

.logo {
    font-size: 1.75rem;
    font-weight: 650;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #ffffff 0%, #c4b5fd 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-family: 'Space Grotesk', sans-serif;
    white-space: nowrap;
}

.search-container {
    display: flex;
    flex: 1;
    max-width: 600px;
    gap: 0.75rem;
}

/* ANIMATIONS */
@keyframes brighten {
    0% { filter: brightness(1%); }
    100% { filter: brightness(100%); }
}

/* MAIN CONTENT */
main {
    margin: 0 auto;
    padding: 2rem 1rem;
    max-width: 1400px;
    position: relative;
    z-index: 10;
}

h2 {
    color: rgb(255, 255, 255);
    font-family: Verdana, sans-serif;
    font-size: 2rem;
    text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    margin: 2rem 0 1rem;
}

p {
    color: rgb(255, 255, 255);
    font-family: 'Ubuntu Sans', sans-serif;
    text-align: center;
}

/* SEARCH INPUT */
input[type="text"] {
    flex: 1;
    padding: 0.875rem 1rem;
    border: 1px solid rgba(139, 92, 246, 0.3);
    border-radius: var(--radius);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-sm);
}

input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.08);
    border-color: #8b5cf6;
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25), var(--shadow);
    transform: translateY(-1px);
}

input[type="text"]::placeholder {
    color: var(--text-muted);
}

input:hover {
    box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
}

/* FAVORITES SECTION */
#favorites {
    text-align: center;
    margin: 2rem 0;
    padding: 0 1rem;
}

#favoritesCards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 1.5rem;
}

/* SEARCH RESULTS AND MAIN CARDS */
#searchResults,
#main {
    margin: 2rem auto;
    padding: 0 1rem;
}

#main {
    margin-bottom: 3rem;
}

#searchResults {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
}

#cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
}

/* GAME CARDS */
.rndrec {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(139, 92, 246, 0.2);
    border-radius: var(--radius-lg);
    padding: 15px;
    width: 200px;
    height: 250px;
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    margin: 10px;
    position: relative;
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    cursor: pointer;
}

.rndrec::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, transparent, rgba(139, 92, 246, 0.1));
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
    z-index: 1;
}

.rndrec:hover {
    transform: translateY(-8px) scale(1.02);
    border-color: rgba(139, 92, 246, 0.5);
    box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
    background: rgba(255, 255, 255, 0.05);
}

.rndrec:hover::before {
    opacity: 1;
}

.rndrec img {
    border-radius: 12px;
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    margin-bottom: 0.5rem;
}

.rndrec:hover img {
    transform: scale(1.05);
}

/* Game title text */
.game-link {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    line-height: 1.3;
    text-align: center;
    display: block;
}

/* STAR FAVORITES */
.star {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 10;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8));
}

.star.favorited {
    color: #fbbf24;
}

.star.not-favorited {
    color: rgba(255, 255, 255, 0.4);
}

.star:hover {
    color: #fbbf24 !important;
    transform: scale(1.2);
}

/* HR SEPARATOR */
hr {
    border: none;
    border-top: 1px solid rgba(139, 92, 246, 0.2);
    margin: 2rem auto;
    max-width: 90%;
}

/* RESPONSIVE DESIGN */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
    }

    .search-container {
        width: 100%;
        max-width: none;
    }

    main {
        padding: 1.5rem 1rem;
    }

    #cards,
    #favoritesCards,
    #searchResults > div {
        gap: 1rem;
    }

    .rndrec {
        width: 160px;
        height: 220px;
    }

    .rndrec img {
        height: 160px;
    }
}

@media (max-width: 480px) {
    .rndrec {
        width: 140px;
        height: 200px;
    }

    .rndrec img {
        height: 140px;
    }

    .logo {
        font-size: 1.5rem;
    }
}
</style>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Backup Games</div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search games..." />
      </div>
    </div>
  </header>
  
  <main>
    <div id="favorites">
      <h2>Favorites</h2>
      <div id="favoritesCards">
        <!-- Favorited game cards will be added here by JavaScript -->
      </div>
    </div>
    
    <hr>
    
    <div id="searchResults">
      <script type="text/html" id="searchResultTemplate">
        <a href="#" class="game-link" data-link="{{link}}">
          <div class="rndrec">
            <img src="{{image}}" alt="{{title}}" loading="lazy">
            <span>{{title}}</span>
          </div>
        </a>
      </script>
    </div>
    
    <hr>
    
    <div id="main">
      <div id="cards">
        <!-- Game cards will be added here by JavaScript -->
      </div>
    </div>
  </main>

  <script>
document.addEventListener('DOMContentLoaded', async () => {
  const searchInput = document.getElementById('searchInput');
  const searchResults = document.getElementById('searchResults');
  const favoritesCards = document.getElementById('favoritesCards');
  const searchResultTemplate = document.getElementById('searchResultTemplate').innerHTML;

  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  let data = [];

  const saveFavorites = () => localStorage.setItem('favorites', JSON.stringify(favorites));
  const isFavorited = (title) => favorites.includes(title);

  const toggleFavorite = (title) => {
    if (isFavorited(title)) {
      favorites = favorites.filter(fav => fav !== title);
    } else {
      favorites.push(title);
    }
    saveFavorites();
    renderFavorites();
    renderSearchResults(searchInput.value.trim());
  };

  // Function to fix relative paths in HTML content
  function fixRelativePaths(htmlContent, gameLink) {
    // Get the base path of the game (e.g., "projects/game/")
    const pathParts = gameLink.split('/');
    pathParts.pop(); // Remove index.html
    const basePath = pathParts.join('/');
    const cdnBase = `https://cdn.jsdelivr.net/gh/ethanytangcodes/art@main/${basePath}`;
    
    // Fix src attributes (scripts, images, iframes)
    htmlContent = htmlContent.replace(/src=["'](?!http|\/\/|data:)([^"']+)["']/gi, (match, path) => {
      // Handle paths that start with ./ or ../
      if (path.startsWith('./')) {
        path = path.substring(2);
      } else if (path.startsWith('../')) {
        // Handle parent directory references
        const upLevels = (path.match(/\.\.\//g) || []).length;
        path = path.replace(/\.\.\//g, '');
        const basePathParts = basePath.split('/');
        for (let i = 0; i < upLevels; i++) {
          basePathParts.pop();
        }
        return `src="https://cdn.jsdelivr.net/gh/ethanytangcodes/art@main/${basePathParts.join('/')}/${path}"`;
      }
      return `src="${cdnBase}/${path}"`;
    });
    
    // Fix href attributes (stylesheets, links)
    htmlContent = htmlContent.replace(/href=["'](?!http|\/\/|#|mailto:|javascript:)([^"']+)["']/gi, (match, path) => {
      // Skip anchor links and special protocols
      if (path.startsWith('./')) {
        path = path.substring(2);
      } else if (path.startsWith('../')) {
        const upLevels = (path.match(/\.\.\//g) || []).length;
        path = path.replace(/\.\.\//g, '');
        const basePathParts = basePath.split('/');
        for (let i = 0; i < upLevels; i++) {
          basePathParts.pop();
        }
        return `href="https://cdn.jsdelivr.net/gh/ethanytangcodes/art@main/${basePathParts.join('/')}/${path}"`;
      }
      return `href="${cdnBase}/${path}"`;
    });
    
    // Fix CSS url() references
    htmlContent = htmlContent.replace(/url\(["']?(?!http|\/\/|data:)([^"')]+)["']?\)/gi, (match, path) => {
      if (path.startsWith('./')) {
        path = path.substring(2);
      } else if (path.startsWith('../')) {
        const upLevels = (path.match(/\.\.\//g) || []).length;
        path = path.replace(/\.\.\//g, '');
        const basePathParts = basePath.split('/');
        for (let i = 0; i < upLevels; i++) {
          basePathParts.pop();
        }
        return `url("https://cdn.jsdelivr.net/gh/ethanytangcodes/art@main/${basePathParts.join('/')}/${path}")`;
      }
      return `url("${cdnBase}/${path}")`;
    });
    
    // Add base tag to help with any remaining relative paths
    if (!htmlContent.includes('<base')) {
      htmlContent = htmlContent.replace(/<head>/i, `<head>\n<base href="${cdnBase}/">`);
    }
    
    return htmlContent;
  }

  // Function to fetch and open game in new window
  async function openGameInNewWindow(gameLink) {
    let loadingWindow = null;
    try {
      // Open new window first
      loadingWindow = window.open('about:blank', '_blank');
      if (!loadingWindow) {
        alert('Please allow pop-ups for this site to play games!');
        return;
      }
      
      loadingWindow.document.write('<html><body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial; background: #1a1a2e; color: white;"><h2>Loading game...</h2></body></html>');
      
      // Convert the link to CDN URL if it's a relative path
      let cdnUrl = gameLink;
      if (!gameLink.startsWith('http')) {
        cdnUrl = `https://cdn.jsdelivr.net/gh/ethanytangcodes/art@main/${gameLink}`;
      }
      
      // Fetch the HTML file
      const response = await fetch(cdnUrl);
      if (!response.ok) {
        throw new Error(`Failed to fetch game: ${response.status}`);
      }
      
      let htmlContent = await response.text();
      
      // Fix all relative paths in the HTML
      htmlContent = fixRelativePaths(htmlContent, gameLink);
      
      // Write the modified HTML content to the new window
      loadingWindow.document.open();
      loadingWindow.document.write(htmlContent);
      loadingWindow.document.close();
      
    } catch (error) {
      console.error('Error loading game:', error);
      alert('Failed to load game. Please try again.');
      if (loadingWindow && !loadingWindow.closed) {
        loadingWindow.close();
      }
    }
  }

  const renderFavorites = () => {
    favoritesCards.innerHTML = '';
    if (!favorites.length) {
      favoritesCards.innerHTML = '<p>No favorites yet. Click the star on any game to add it!</p>';
      return;
    }

    favorites.forEach(title => {
      const game = data.find(g => g.title === title);
      if (!game) return;

      const wrapper = document.createElement('div');
      wrapper.innerHTML = searchResultTemplate.replace(/{{(.*?)}}/g, (match, key) => game[key.trim()]);
      const link = wrapper.querySelector('a');
      
      // Add click handler to fetch and render game
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const gameLink = link.getAttribute('data-link');
        openGameInNewWindow(gameLink);
      });

      const star = document.createElement('span');
      star.className = 'star favorited';
      star.textContent = '★';
      star.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        toggleFavorite(title);
      });

      link.querySelector('.rndrec').appendChild(star);
      favoritesCards.appendChild(wrapper.firstElementChild);
    });
  };

  const renderSearchResults = (searchTerm = '') => {
    searchResults.innerHTML = '';
    const filteredResults = data.filter(item => item.title.toLowerCase().includes(searchTerm.toLowerCase()));

    filteredResults.forEach(result => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = searchResultTemplate.replace(/{{(.*?)}}/g, (match, key) => result[key.trim()]);
      const link = wrapper.querySelector('a');
      
      // Add click handler to fetch and render game
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const gameLink = link.getAttribute('data-link');
        openGameInNewWindow(gameLink);
      });

      const star = document.createElement('span');
      star.className = `star ${isFavorited(result.title) ? 'favorited' : 'not-favorited'}`;
      star.textContent = '★';
      star.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        toggleFavorite(result.title);
      });

      link.querySelector('.rndrec').appendChild(star);
      searchResults.appendChild(wrapper.firstElementChild);
    });
  };

  // Load games from JSON
  try {
    const response = await fetch('https://cdn.jsdelivr.net/gh/ethanytangcodes/art@main/games.json');
    data = await response.json();
    
    // Process images to use CDN URLs
    data = data.map(game => ({
      ...game,
      image: game.image.startsWith('http') ? game.image : `https://cdn.jsdelivr.net/gh/ethanytangcodes/art@main/${game.image}`
    }));
    
    renderSearchResults();
    renderFavorites();
  } catch (err) {
    console.error('Error loading games:', err);
    searchResults.innerHTML = '<p style="color: red; padding: 20px;">Error loading games. Please try again later.</p>';
  }

  // Debounce search input
  let timeout;
  searchInput.addEventListener('input', () => {
    clearTimeout(timeout);
    timeout = setTimeout(() => renderSearchResults(searchInput.value.trim()), 200);
  });
});
  </script>
</body>
</html>
