<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Pixel Shooter 1</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    function PlayTo(button) {
      const gameHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pixel Shooter 1</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="landscape">
    <link rel="stylesheet" type="text/css" href="https://274019683-173520394482650759.preview.editmysite.com/uploads/b/139890129-131715539788281629/files/style-mobile.6e9cd.css">
    <style>
        html, body { 
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background: #000; touch-action: none;
        }
        canvas#GameCanvas {
            display: block; width: 100%; height: 100%; outline: none;
        }
        #splash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #000; z-index: 1000;
        }
        #splash .progress-bar span {
            display: block; height: 20px; background: #FF9A00; width: 0%;
        }
    </style>
</head>
<body>
    <canvas id="GameCanvas" tabindex="0" oncontextmenu="event.preventDefault()"></canvas>
    <div id="splash">
        <div class="progress-bar stripes"><span></span></div>
    </div>
    <script src="https://274019683-173520394482650759.preview.editmysite.com/uploads/b/139890129-131715539788281629/files/src/settings.5beaa.js"><\/script>
    <script src="https://274019683-173520394482650759.preview.editmysite.com/uploads/b/139890129-131715539788281629/files/main.93472.js"><\/script>
    <script>
        (function() {
            var debug = window._CCSettings.debug;
            var splash = document.getElementById('splash');
            splash.style.display = 'block';
            function loadScript(src, cb) {
                var s = document.createElement('script');
                s.src = src;
                s.async = true;
                s.onload = cb;
                document.body.appendChild(s);
            }
            loadScript(debug ? 'cocos2d-js.js' : 'https://274019683-173520394482650759.preview.editmysite.com/uploads/b/139890129-131715539788281629/files/cocos2d-js-min.55149.js', function() {
                if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
                    loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
                } else {
                    window.boot();
                }
            });
            window.addEventListener('touchstart', () => document.getElementById('GameCanvas').focus());
            window.addEventListener('click', () => document.getElementById('GameCanvas').focus());
        })();
        if (typeof gameapi !== 'undefined') gameapi.init();
    <\/script>
    <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"><\/script>
</body>
</html>`;

      const newWindow = window.open("", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(gameHTML);
        newWindow.document.close();

        const doc = newWindow.document.documentElement;
        if (doc.requestFullscreen) {
          doc.requestFullscreen();
        } else if (doc.mozRequestFullScreen) {
          doc.mozRequestFullScreen();
        } else if (doc.webkitRequestFullscreen) {
          doc.webkitRequestFullscreen();
        } else if (doc.msRequestFullscreen) {
          doc.msRequestFullscreen();
        }
      } else {
        alert('Pop-up blocked. Please allow pop-ups for this site.');
      }
    }
  </script>
</body>
</html>
