<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Deltarune</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    function PlayTo(button) {
      const gameHTML = `<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Deltarune</title>
</head>
<body>
<script>
  launch();
  function launch() {
    try {
      fetch("https://cdn.jsdelivr.net/gh/regedit-sys/web-port@main/deltarune/free.html?t=" + Date.now())
        .then(response => response.text())
        .then(html => {
          document.documentElement.innerHTML = html;
          document.documentElement.querySelectorAll('script').forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });
        });
    } catch (error) {
      console.error('Error loading page:', error);
    }
  }
<\/script>
</body>
</html>`;

      const newWindow = window.open("", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(gameHTML);
        newWindow.document.close();

        const doc = newWindow.document.documentElement;
        if (doc.requestFullscreen) {
          doc.requestFullscreen();
        } else if (doc.mozRequestFullScreen) {
          doc.mozRequestFullScreen();
        } else if (doc.webkitRequestFullscreen) {
          doc.webkitRequestFullscreen();
        } else if (doc.msRequestFullscreen) {
          doc.msRequestFullscreen();
        }
      } else {
        alert('Pop-up blocked. Please allow pop-ups for this site.');
      }
    }
  </script>
</body>
</html>
