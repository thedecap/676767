<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Game Vault AI</title>
      <meta name="theme-color" content="#8b5cf6">
      <meta name="msapplication-TileColor" content="#8b5cf6">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://4texas4.github.io/files/tools/ai/assets/css/toast.css">
      
      <style>
        :root {
        	/* Purple theme matching Game Vault */
        	--purple-900: #1a0033;
        	--purple-800: #2d0052;
        	--purple-700: #4a0080;
        	--purple-600: #6b21a8;
        	--purple-500: #8b5cf6;
        	--purple-400: #a78bfa;
        	--purple-300: #c4b5fd;
        	--purple-200: #e9d5ff;
        	--purple-100: #f3e8ff;
        	
        	--color-bg-primary: #000000;
        	--color-fg-primary: var(--purple-300);
        	--color-accent: #ffffff;
        	--color-button-hover: var(--purple-400);
        	--color-button-disabled: var(--purple-600);
        	--color-hover: rgba(139, 92, 246, 0.25);
        	--color-ai-button: var(--purple-400);
        	--color-ai-button-hover: var(--purple-300);
        	--color-focus: rgba(139, 92, 246, 0.5);
        	--color-border-light: rgba(139, 92, 246, 0.3);
        	--color-light: var(--purple-500);
        	--color-user-message-bg: rgba(107, 33, 168, 0.4);
        	--color-scrollbar: var(--purple-800);
        	--color-scrollbar-hover: var(--purple-600);
        	--color-secondary-bg: rgba(26, 0, 51, 0.7);
        	--color-secondary-hover: rgba(45, 0, 82, 0.7);
        	--color-suggestions-bg: rgba(20, 10, 30, 0.6);
        	--color-pattern-bg: #000000;
        	--color-pattern-dot: var(--purple-900);
        	--font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        	--font-family-code: 'Courier New', monospace;
        	--dot-size: 1px;
        	--dot-space: 22px;
        }
        
        :root {
        	--bg-color-toast: rgba(26, 0, 51, 0.9);
        	--bg-color-toast-hover: var(--purple-800);
        	--text-color-light: #ffffff;
        	--border-color-toast: rgba(139, 92, 246, 0.3);
        	--progress-bar-color: var(--purple-500);
        	--toast-close-hover: var(--purple-300);
        }
        
        .toast {
        	position: fixed !important;
        	top: 20px;
        	right: 20px;
        	padding: 10px 20px;
        	margin: 5px;
        	border-radius: 15px;
        	color: var(--text-color-light);
        	font-weight: bold;
        	z-index: 9999;
        	border: 1px solid var(--border-color-toast);
        	transition: right 0.3s ease-in-out;
        	animation: fadeIn 2s ease;
        	display: flex;
        	justify-content: space-between;
        	align-items: center;
        	overflow: hidden;
        }
        
        .toast.success {
        	background-color: var(--bg-color-toast);
        	backdrop-filter: blur(10px);
        }
        
        .toast.error {
        	background-color: var(--bg-color-toast);
        	backdrop-filter: blur(10px);
        }
        
        .toast a {
        	margin-left: 5px;
        	display: inline-block;
        }
        
        .toast.show {
        	animation: slideIn 0.3s forwards;
        }
        
        .toast.hide {
        	animation: slideOut 0.3s forwards;
        }
        
        .toast .progress-bar {
        	position: absolute;
        	bottom: 0;
        	left: 0;
        	height: 4px;
        	background-color: var(--progress-bar-color);
        	width: 100%;
        	border-radius: 20px;
        	animation: progress 3s linear forwards;
        }
        
        @keyframes slideIn {
        	0% {
        		right: -300px;
        	}
        
        	100% {
        		right: 20px;
        	}
        }
        
        @keyframes slideOut {
        	0% {
        		right: 20px;
        	}
        
        	100% {
        		right: -1000px;
        	}
        }
        
        @keyframes progress {
        	0% {
        		width: 100%;
        	}
        
        	100% {
        		width: 0%;
        	}
        }
        
        .toast .toast-close {
        	background: none;
        	border: none;
        	color: var(--text-color-light);
        	font-size: 18px;
        	cursor: pointer;
        	padding: 0;
        	margin-left: 10px;
        	transition: 0.3s;
        }
        
        .toast-close:hover {
        	color: var(--toast-close-hover);
        }

        * {
        	margin: 0;
        	padding: 0;
        	box-sizing: border-box;
        }

        body {
        	font-family: var(--font-family-primary);
        	background: var(--color-pattern-bg);
        	margin: 0;
        	padding: 0;
        	overflow-x: hidden;
        	scroll-behavior: smooth;
        	position: relative;
        	z-index: 1;
        	min-height: 100vh;
        }
        
        .background-gradient {
        	position: fixed;
        	top: 0;
        	left: 0;
        	width: 100%;
        	height: 100%;
        	background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
        	z-index: 0;
        }
        
        #snow-canvas {
        	position: fixed;
        	top: 0;
        	left: 0;
        	width: 100%;
        	height: 100%;
        	z-index: 1;
        	pointer-events: none;
        	opacity: 0.6;
        }
        
        .orb {
        	position: fixed;
        	border-radius: 50%;
        	filter: blur(60px);
        	opacity: 0.1;
        	z-index: 1;
        	animation: float 20s ease-in-out infinite;
        }
        
        .orb-1 {
        	width: 400px;
        	height: 400px;
        	background: radial-gradient(circle, var(--purple-600), transparent);
        	top: -100px;
        	left: -100px;
        	animation-duration: 25s;
        }
        
        .orb-2 {
        	width: 350px;
        	height: 350px;
        	background: radial-gradient(circle, var(--purple-700), transparent);
        	bottom: -100px;
        	right: -100px;
        	animation-duration: 30s;
        	animation-delay: -10s;
        }
        
        @keyframes float {
        	0%, 100% { transform: translate(0, 0) scale(1); }
        	33% { transform: translate(50px, -50px) scale(1.1); }
        	66% { transform: translate(-50px, 50px) scale(0.9); }
        }
        
        ::selection {
        	background-color: var(--purple-500);
        	color: var(--color-bg-primary);
        }
        
        ::-webkit-scrollbar {
        	width: 5px;
        }
        ::-webkit-scrollbar:horizontal {
        	height: 5px;
        }
        ::-webkit-scrollbar-track {
        	background: var(--color-bg-primary);
        }
        ::-webkit-scrollbar-thumb {
        	background: var(--color-scrollbar);
        	border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
        	background: var(--color-scrollbar-hover);
        }
        
        #nprogress .bar {
        	background: var(--purple-500) !important;
        	height: 2px;
        	box-shadow: 0 0 8px rgba(139, 92, 246, 0.8);
        }
        
        #nprogress .peg {
        	box-shadow: 0 0 10px rgba(139, 92, 246, 0.8), 0 0 5px rgba(139, 92, 246, 0.8) !important;
        }
        
        #nprogress .spinner-icon {
        	border-top-color: var(--purple-500) !important;
        	border-left-color: var(--purple-500) !important;
        }
        
        .chat-container {
        	position: fixed;
        	top: 3px;
        	left: 50%;
        	transform: translateX(-50%);
        	width: 90%;
        	max-width: 1000px;
        	height: calc(100vh - 8px);
        	border-radius: 20px;
        	display: flex;
        	flex-direction: column;
        	background-color: transparent;
        	z-index: 1002;
        	overflow: hidden;
        }
        
        .chat-header {
        	position: relative;
        	font-family: 'Space Grotesk', sans-serif;
        	font-size: 24px;
        	font-weight: 700;
        	background: linear-gradient(135deg, var(--color-accent) 0%, var(--purple-300) 50%, var(--purple-500) 100%);
        	-webkit-background-clip: text;
        	-webkit-text-fill-color: transparent;
        	padding: 15px;
        	border-bottom: 1px solid var(--color-border-light);
        }
        
        .chat-options {
        	position: absolute;
        	top: 10px;
        	right: 30px;
        	display: flex;
        	gap: 30px;
        	align-items: center;
        	font-size: 12px;
        }
        
        .chat-options .option {
        	display: flex;
        	align-items: center;
        }
        
        .chat-options label {
        	margin-right: 5px;
        	color: var(--color-accent);
        	font-size: 12px;
        }
        
        .chat-body {
        	flex: 1;
        	overflow-y: auto;
        	padding: 20px;
        	display: flex;
        	flex-direction: column;
        	gap: 10px;
        	background-color: transparent;
        }
        
        .message {
        	padding: 10px 15px;
        	border-radius: 12px;
        	font-size: 16px;
        	max-width: 80%;
        	white-space: pre-wrap;
        	border: 1px solid var(--color-border-light);
        	line-height: 1.5;
        	display: flex;
        	align-items: center;
        	animation: fadeInUp 0.3s ease forwards;
        	transition: all 0.3s ease;
        	margin-bottom: 5px;
        	word-wrap: break-word;
        }
        
        .user-message {
        	background-color: var(--color-user-message-bg);
        	color: var(--color-accent);
        	backdrop-filter: blur(20px);
        	border-radius: 20px;
        	align-self: flex-end;
        	display: flex;
        	align-items: center;
        	justify-content: flex-end;
        	border: 1px solid rgba(139, 92, 246, 0.4);
        }
        
        .user-message:hover {
        	border: 1px solid var(--purple-500);
        	box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }
        
        .message.ai-message {
        	color: var(--color-accent);
        	background: linear-gradient(135deg, rgba(45, 0, 82, 0.7), rgba(26, 0, 51, 0.8));
        	border: 1px solid rgba(139, 92, 246, 0.3);
        	border-radius: 16px;
        	align-self: flex-start;
        	display: block;
        	backdrop-filter: blur(20px);
        	padding: 14px 18px;
        	max-width: none;
        	width: auto;
        }

        .message.ai-message:hover {
        	border: 1px solid var(--purple-500);
        	box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .message.ai-message * {
        	margin: 0 !important;
        	padding: 0 !important;
        }

        .message.ai-message p,
        .message.ai-message div,
        .message.ai-message span {
        	margin: 0 !important;
        	padding: 0 !important;
        	line-height: 1.5;
        }

        .ai-message-wrapper {
        	display: flex;
        	flex-direction: column;
        	align-items: flex-start;
        	gap: 5px;
        }

        .message i {
        	margin-right: 12px;
        	font-size: 20px;
        }
        
        .chat-input {
        	display: flex;
        	align-items: center;
        	padding: 15px;
        }
        
        .chat-input input[type="text"] {
        	flex: 1;
        	padding: 15px;
        	background-color: rgba(0, 0, 0, 0.7);
        	color: var(--color-accent);
        	border: 2px solid var(--color-border-light);
        	backdrop-filter: blur(20px);
        	border-radius: 20px;
        	transition: all 0.3s ease;
        	outline: none;
        	margin-right: 5px;
        	font-size: 15px;
        	font-family: var(--font-family-primary);
        }
        
        .chat-input input[type="text"]:focus,
        .chat-input input[type="text"]:hover {
        	border: 2px solid var(--purple-500);
        	background: rgba(0, 0, 0, 0.85);
        	box-shadow: 
        		0 0 0 4px rgba(139, 92, 246, 0.15),
        		0 0 40px rgba(139, 92, 246, 0.2);
        }
        
        .chat-input input[type="text"]::placeholder {
        	color: rgba(196, 181, 253, 0.5);
        	font-size: 15px;
        }
        
        .chat-input button {
        	padding: 10px 14px;
        	background: linear-gradient(135deg, var(--purple-600), var(--purple-700));
        	color: var(--color-accent);
        	backdrop-filter: blur(5px);
        	border: 1px solid rgba(255, 255, 255, 0.2);
        	margin-left: 5px;
        	border-radius: 50%;
        	cursor: pointer;
        	font-size: 16px;
        	z-index: 1;
        	transition: all 0.3s ease;
        	box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .chat-input button:hover {
        	background: linear-gradient(135deg, var(--purple-500), var(--purple-600));
        	transform: scale(1.05);
        	box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .thinking-dots span {
        	display: inline-block;
        	opacity: 0;
        	animation: blink 1s infinite;
        }
        
        .thinking-dots span:nth-child(1) {
        	animation-delay: 0s;
        }
        
        .thinking-dots span:nth-child(2) {
        	animation-delay: 0.2s;
        }
        
        .thinking-dots span:nth-child(3) {
        	animation-delay: 0.4s;
        }
        
        .selector {
        	position: relative;
        	width: 100%;
        	max-width: 200px;
        	margin-bottom: 5px;
        	font-size: 12px;
        }
        
        .selector-selected {
        	background-color: rgba(0, 0, 0, 0.7);
        	color: var(--purple-300);
        	padding: 10px;
        	border: 1px solid var(--color-border-light);
        	backdrop-filter: blur(20px);
        	width: 195px;
        	border-radius: 20px;
        	cursor: pointer;
        	display: flex;
        	justify-content: space-between;
        	align-items: center;
        	transition: 0.3s ease;
        }
        
        .selector-selected:hover {
        	background-color: rgba(0, 0, 0, 0.85);
        	color: var(--color-accent);
        	border: 1px solid var(--purple-500);
        	box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }
        
        .selector-selected::after {
        	content: "\f107";
        	font-family: "Font Awesome 6 Free", "Font Awesome 6 Solid";
        	font-weight: 900;
        	font-size: 0.8em;
        	transition: transform 0.3s ease;
        	position: absolute;
        	left: 196px;
        }
        
        .selector-selected.active::after {
        	transform: rotate(-180deg);
        }
        
        .selector-options {
        	position: absolute;
        	top: 100%;
        	left: 0;
        	right: 0;
        	margin-top: 5px;
        	background-color: rgba(20, 10, 30, 0.95);
        	color: var(--purple-300);
        	border: 1px solid var(--color-border-light);
        	backdrop-filter: blur(20px);
        	border-radius: 20px;
        	transition: all 0.3s ease;
        	width: 215px;
        	max-height: 0;
        	height: 0;
        	z-index: 99999;
        	opacity: 0;
        	overflow: hidden;
        }
        
        .selector-options:hover {
        	border: 1px solid var(--purple-500);
        }
        
        .selector-options.show {
        	max-height: 305px;
        	height: 136px;
        	opacity: 1;
        }
        
        .selector-options div {
        	padding: 10px 15px;
        	cursor: pointer;
        	transition: all 0.3s ease;
        }
        
        .selector-options div:hover {
        	color: var(--color-accent);
        	background: rgba(139, 92, 246, 0.15);
        }
        
        pre {
        	font-family: var(--font-family-code);
        	font-size: 16px;
        	line-height: 1.5;
        	white-space: pre-wrap;
        	padding: 15px 15px 15px 30px;
        	background-color: rgba(20, 10, 30, 0.8);
        	border: 1px solid var(--color-border-light);
        	backdrop-filter: blur(10px);
        	color: var(--purple-100);
        	border-radius: 8px;
        	margin: 0;
        	position: relative;
        	width: 100%;
        	max-width: 800px;
        	min-height: 200px;
        	overflow: auto;
        }
        
        .hljs {
        	padding-top: 1.5em;
        }
        
        .inline-code {
        	background-color: rgba(139, 92, 246, 0.2);
        	padding: 2px 4px;
        	border-radius: 4px;
        	font-size: 0.9em;
        }
        
        .chat-body a {
        	color: var(--purple-300);
        	text-decoration: none;
        	border-bottom: 1px dotted var(--purple-400);
        	transition: color 0.3s, border-bottom 0.3s;
        }
        
        .chat-body a:hover {
        	color: var(--color-accent);
        	border-bottom: 1px dotted var(--color-accent);
        }
        
        .version {
        	font-size: 0.5em;
        	font-weight: bold;
        }
        
        .suggestions-container {
        	display: flex;
        	flex-wrap: wrap;
        	animation: fadeInUp 0.3s ease-out forwards;
        	gap: 10px;
        	padding: 10px;
        	justify-content: center;
        }
        
        .suggestion {
        	background-color: rgba(20, 10, 30, 0.6);
        	border: 1px solid var(--color-border-light);
        	color: var(--purple-200);
        	padding: 10px 12px;
        	border-radius: 20px;
        	cursor: pointer;
        	transition: all 0.3s ease;
        	backdrop-filter: blur(10px);
        }
        
        .suggestion:hover {
        	border: 1px solid var(--purple-500);
        	background: rgba(139, 92, 246, 0.15);
        	color: var(--color-accent);
        	transform: translateY(-2px);
        }
        
        .ai-buttons {
        	display: flex;
        	margin-top: 10px;
        	opacity: 0;
        	transform: translateY(5px);
        	animation: fadeIn 0.3s forwards;
        }
        
        .ai-button {
        	background: transparent;
        	border: none;
        	color: var(--purple-400);
        	cursor: pointer;
        	font-size: 8px;
        	padding: 0;
        	transition: color 0.3s;
        }
        
        .ai-button i {
        	font-size: 15px;
        }
        
        .ai-button:hover {
        	color: var(--purple-300);
        }
        
        .branding {
        	position: absolute;
        	top: 46%;
        	left: 50%;
        	transform: translate(-50%, -50%);
        	text-align: center;
        	pointer-events: none;
        	z-index: 1;
        }
        
        .branding img {
        	width: 130px;
        	height: 130px;
        	margin-bottom: 10px;
        	filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
        }
        
        .branding div {
        	font-family: 'Space Grotesk', sans-serif;
        	background: linear-gradient(135deg, var(--color-accent) 0%, var(--purple-300) 100%);
        	-webkit-background-clip: text;
        	-webkit-text-fill-color: transparent;
        	font-size: 24px;
        	font-weight: 600;
        	letter-spacing: 2px;
        }
        
        .social-icons {
        	position: fixed;
        	bottom: 20px;
        	left: 20px;
        	display: flex;
        	gap: 10px;
        	animation: fadeInUp 0.3s ease forwards;
        }
        
        .social-icons a {
        	color: var(--purple-400);
        	font-size: 20px;
        	text-decoration: none;
        	transition: color 0.3s ease;
        }
        
        .social-icons a:hover {
        	color: var(--purple-300);
        }
        
        @media only screen and (max-width: 768px) {
        	.chat-container {
        		width: 100%;
        		height: 100vh;
        		border-radius: 0;
        	}
        
        	.chat-header {
        		font-size: 20px;
        		padding: 10px;
        	}
        
        	.chat-options {
        		top: 5px;
        		right: 15px;
        		gap: 15px;
        	}
        
        	.chat-body {
        		padding: 15px;
        	}
        
        	.message {
        		font-size: 14px;
        		padding: 8px 12px;
        		max-width: 90%;
        	}
        
        	.chat-input input[type="text"] {
        		padding: 10px;
        		font-size: 14px;
        	}
        
        	.chat-input button {
        		padding: 8px 10px;
        		font-size: 14px;
        	}
        
        	pre {
        		font-size: 14px;
        		padding: 10px 10px 10px 20px;
        	}
        
        	.selector-selected,
        	.selector-options {
        		width: 90%;
        		max-width: 180px;
        	}
        	
        	.orb-1 {
        		width: 250px;
        		height: 250px;
        	}
        	
        	.orb-2 {
        		width: 200px;
        		height: 200px;
        	}
        }
        
        @media only screen and (max-width: 480px) {
        	.chat-header {
        		font-size: 18px;
        		padding: 8px;
        	}
        
        	.chat-options {
        		top: 3px;
        		right: 10px;
        		gap: 10px;
        		font-size: 10px;
        	}
        
        	.chat-body {
        		padding: 10px;
        	}
        
        	.message {
        		font-size: 12px;
        		padding: 6px 10px;
        	}
        
        	.chat-input input[type="text"] {
        		padding: 8px;
        		font-size: 12px;
        	}
        
        	.chat-input button {
        		padding: 6px 8px;
        		font-size: 12px;
        	}
        
        	pre {
        		font-size: 12px;
        		padding: 8px 8px 8px 16px;
        	}
        
        	.selector {
        		margin: 0 auto;
        	}
        
        	.selector-selected {
        		width: 90%;
        		max-width: 160px;
        		margin: 0 auto;
        		position: relative;
        	}
        
        	.selector-selected::after {
        		left: calc(100% - 20px);
        	}
        
        	.selector-options {
        		width: 90%;
        		max-width: 160px;
        		left: 50%;
        		transform: translateX(-50%);
        	}
        }
        
        @keyframes fadeInUp {
        	0% {
        		opacity: 0;
        		transform: translateY(20px);
        	}

      <script>
         // Particle animation (matching the main Game Vault page)
         const canvas = document.getElementById('snow-canvas');
         const ctx = canvas.getContext('2d');
         let width, height;
         let particles = [];
         
         function resize() {
             width = window.innerWidth;
             height = window.innerHeight;
             canvas.width = width;
             canvas.height = height;
         }
         
         class Particle {
             constructor() {
                 this.reset();
             }
             reset() {
                 this.x = Math.random() * width;
                 this.y = Math.random() * -height;
                 this.speed = Math.random() * 1 + 0.5;
                 this.size = Math.random() * 2 + 0.5;
                 this.opacity = Math.random() * 0.5 + 0.1;
             }
             update() {
                 this.y += this.speed;
                 if (this.y > height) {
                     this.reset();
                 }
             }
             draw() {
                 ctx.fillStyle = `rgba(220, 210, 255, ${this.opacity})`;
                 ctx.beginPath();
                 ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                 ctx.fill();
             }
         }
         
         function initParticles() {
             particles = [];
             const particleCount = 80;
             for (let i = 0; i < particleCount; i++) {
                 const p = new Particle();
                 p.y = Math.random() * height;
                 particles.push(p);
             }
         }
         
         function animateParticles() {
             ctx.clearRect(0, 0, width, height);
             particles.forEach(p => {
                 p.update();
                 p.draw();
             });
             requestAnimationFrame(animateParticles);
         }
         
         window.addEventListener('resize', resize);
         resize();
         initParticles();
         animateParticles();
      </script>
