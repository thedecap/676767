<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Stickman Duel</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    const FILE_URL = 'https://cdn.jsdelivr.net/gh/thedecap/unblocked/stickmanduel.html';

    function PlayTo(button) {
      fetch(FILE_URL)
        .then(response => response.text())
        .then(text => {
          const newWindow = window.open("", "_blank");
          if (newWindow) {
            newWindow.document.open();
            newWindow.document.write(text);
            newWindow.document.close();

            const doc = newWindow.document.documentElement;
            if (doc.requestFullscreen) {
              doc.requestFullscreen();
            } else if (doc.mozRequestFullScreen) {
              doc.mozRequestFullScreen();
            } else if (doc.webkitRequestFullscreen) {
              doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) {
              doc.msRequestFullscreen();
            }
          } else {
            alert('Pop-up blocked. Please allow pop-ups for this site.');
          }
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Game could not be loaded.');
        });
    }
  </script>
</body>
</html>
