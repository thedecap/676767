<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>A Small World Cup</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    function PlayTo(button) {
      const gameHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>A Small World Cup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>
</head>
<body>
    <div id="fb-root"></div>
    <div id="c2canvasdiv">
        <canvas id="c2canvas" width="700" height="400">
            <h1>Your browser does not appear to support HTML5.</h1>
        </canvas>
    </div>
    <script src="https://279362704-648691600325733615.preview.editmysite.com/uploads/b/139890129-695123685186939346/files/jquery-2.1.1.min.js"><\/script>
    <script src="https://279362704-648691600325733615.preview.editmysite.com/uploads/b/139890129-695123685186939346/files/c2runtime.js"><\/script>
    <script>
        jQuery(document).ready(function () {
            cr_createRuntime("c2canvas");
        });

        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden) {
                cr_setSuspended(true);
            } else {
                cr_setSuspended(false);
            }
        }

        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

        function OnRegisterSWError(e) {
            console.warn("Failed to register service worker: ", e);
        }

        window.C2_RegisterSW = function C2_RegisterSW() {
            if (!navigator.serviceWorker) {
                return;
            }
            try {
                navigator.serviceWorker.register("sw.js", { scope: "./" })
                    .then(function (reg) {
                        console.log("Registered service worker on " + reg.scope);
                    })
                    .catch(OnRegisterSWError);
            } catch (e) {
                OnRegisterSWError(e);
            }
        };
    <\/script>
    <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"><\/script>
</body>
</html>`;

      const newWindow = window.open("", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(gameHTML);
        newWindow.document.close();

        const doc = newWindow.document.documentElement;
        if (doc.requestFullscreen) {
          doc.requestFullscreen();
        } else if (doc.mozRequestFullScreen) {
          doc.mozRequestFullScreen();
        } else if (doc.webkitRequestFullscreen) {
          doc.webkitRequestFullscreen();
        } else if (doc.msRequestFullscreen) {
          doc.msRequestFullscreen();
        }
      } else {
        alert('Pop-up blocked. Please allow pop-ups for this site.');
      }
    }
  </script>
</body>
</html>
