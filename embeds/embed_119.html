<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Highway Rider Extreme</title>
</head>
<body>
  <div id="container">
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  </div>

  <style>
    .play-button {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
      white-space: nowrap;
    }
    .play-button:hover {
      background: #4a148c;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>

  <script>
    function PlayTo(button) {
      const gameHTML = `<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/9900@main/app.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/9900@main/js/api.js"><\/script>
</head>
<body>
    <div id="canvas-wrapper" style="overflow:hidden; width:100%; height:100%; margin:0; padding:0; position:absolute;">
        <canvas id="canvas" moz-opaque></canvas>
    </div>
    <script>
        window.famobi_gameID = "highway-rider-extreme"; 
        window.famobi_gameJS = [
            'https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/9900@main/js/all.js',
            function() { extGameLoad(); }
        ];
        (function(document, url, fgJS, firstJS) {

</body>
</html>`;

      const newWindow = window.open("", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(gameHTML);
        newWindow.document.close();

        const doc = newWindow.document.documentElement;

    }
  </script>
</body>
</html>
