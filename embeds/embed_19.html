<!DOCTYPE html>
<html lang="en">

<head>
	<audio src="https://cdn.jsdelivr.net/gh/shayderrr/Static@main/Ambient-BreakcoreDnB-Mix-02.mp3" autoplay
		loop></audio>
	<base href="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
	<link rel="apple-touch-icon" href="/favicon.png">
	<script>
		window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = '';
            return 'Are you sure you want to leave? Any unsaved changes will be lost.';
        });
	</script>
	<script src="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/gnmath.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<style>
		:root {
			--primary: #8b5cf6;
			--primary-hover: #a78bfa;
			--text: #ffffff;
			--text-muted: #c4b5fd;
			--bg: #000000;
			--radius: 12px;
		}

		.dark-mode {
			--primary: #8b5cf6;
			--text: #ffffff;
			--bg: #000000;
		}

		* {
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 0;
			background: #000000;
			color: var(--text);
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			overflow-x: hidden;
		}

		/* Animated background */
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
			z-index: -2;
		}

		/* Stars effect */
		body::after {
			content: '';
			position: fixed;
			width: 100%;
			height: 100%;
			background-image:
				radial-gradient(2px 2px at 20px 30px, white, transparent),
				radial-gradient(2px 2px at 60px 70px, white, transparent),
				radial-gradient(1px 1px at 50px 50px, white, transparent),
				radial-gradient(1px 1px at 130px 80px, white, transparent),
				radial-gradient(2px 2px at 90px 150px, white, transparent);
			background-repeat: repeat;
			background-size: 200px 200px;
			opacity: 0.4;
			animation: starsMove 100s linear infinite;
			z-index: -1;
			pointer-events: none;
		}

		@keyframes starsMove {
			from {
				transform: translateY(0);
			}

			to {
				transform: translateY(-200px);
			}
		}

		header {
			background: rgba(255, 255, 255, 0.03);
			backdrop-filter: blur(20px);
			border-bottom: 1px solid rgba(139, 92, 246, 0.2);
			color: white;
			position: sticky;
			top: 0;
			z-index: 100;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
		}

		.header-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 1.25rem 1rem;
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 1.5rem;
		}

		.logo {
			font-size: 1.75rem;
			font-weight: 800;
			background: linear-gradient(135deg, #ffffff 0%, #c4b5fd 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			font-family: 'Space Grotesk', sans-serif;
		}

		.search-container {
			display: flex;
			flex: 1;
			max-width: 600px;
			gap: 0.75rem;
		}

		#searchBar {
			flex: 1;
			padding: 0.875rem 1rem;
			border: 1px solid rgba(139, 92, 246, 0.3);
			border-radius: var(--radius);
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			color: var(--text);
			font-size: 15px;
			outline: none;
			transition: all 0.3s;
		}

		#searchBar:focus {
			background: rgba(255, 255, 255, 0.08);
			border-color: #8b5cf6;
			box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
		}

		/* Combined Styles for Dropdowns */
		#sortOptions,
		#filterOptions {
			padding: 0.875rem 1rem;
			border: 1px solid rgba(139, 92, 246, 0.3);
			border-radius: var(--radius);
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			color: var(--text);
			font-size: 15px;
			cursor: pointer;
			outline: none;
			transition: all 0.3s;
			min-width: 130px;
		}

		#sortOptions:hover,
		#filterOptions:hover {
			background: rgba(255, 255, 255, 0.08);
			border-color: #8b5cf6;
			transform: translateY(-1px);
		}

		#sortOptions option,
		#filterOptions option {
			background: #000000;
			color: white;
		}

		.control-buttons {
			display: flex;
			gap: 0.5rem;
		}

		/* Shared Button Style for Refresh & Settings */
		#settings,
		#refresh {
			background: linear-gradient(135deg, #8b5cf6, #7c3aed);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: white;
			font-size: 1rem;
			cursor: pointer;
			padding: 0.75rem 1.25rem;
			border-radius: var(--radius);
			transition: all 0.3s;
			display: flex;
			align-items: center;
			justify-content: center;
			backdrop-filter: blur(20px);
			font-weight: 600;
			box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
		}

		#settings:hover,
		#refresh:hover {
			background: linear-gradient(135deg, #a78bfa, #8b5cf6);
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
		}

		main {
			margin: 0 auto;
			padding: 2rem 1rem;
			padding-bottom: 6rem;
			position: relative;
			z-index: 10;
		}

		#container,
		#featuredZones {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 1.5rem;
		}

		.zone-item {
			background: rgba(255, 255, 255, 0.03);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 16px;
			overflow: hidden;
			cursor: pointer;
			transition: all 0.4s;
			display: flex;
			flex-direction: column;
			position: relative;
		}

		.zone-item:hover {
			transform: translateY(-8px) scale(1.02);
			border-color: rgba(139, 92, 246, 0.5);
			background: rgba(255, 255, 255, 0.05);
		}

		.zone-item img {
			width: 100%;
			aspect-ratio: 1;
			object-fit: cover;
			display: block;
			transition: transform 0.4s;
		}

		.zone-item:hover img {
			transform: scale(1.05);
		}

		.zone-item button {
			background: transparent;
			color: var(--text);
			border: 0;
			padding: 1.25rem 1rem;
			cursor: pointer;
			font-weight: 600;
			font-size: 14px;
			width: 100%;
			min-height: 70px;
		}

		#zoneViewer {
			position: fixed;
			inset: 0;
			background: var(--bg);
			z-index: 1000;
			display: none;
			flex-direction: column;
			animation: slideInUp 0.3s;
		}

		@keyframes slideInUp {
			from {
				transform: translateY(100%);
			}

			to {
				transform: translateY(0);
			}
		}

		.zone-header {
			background: rgba(255, 255, 255, 0.03);
			border-bottom: 1px solid rgba(139, 92, 246, 0.2);
			color: white;
			padding: 1rem 1.5rem;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.zone-title {
			flex: 1;
			min-width: 0;
		}

		#zoneName {
			font-size: 1.25rem;
			font-weight: 700;
			margin: 0;
		}

		#zoneAuthor {
			font-size: 14px;
			color: var(--text-muted);
			text-decoration: none;
		}

		#zoneId {
			display: none;
		}

		.zone-controls {
			display: flex;
			gap: 0.75rem;
		}

		.zone-controls button {
			background: rgba(139, 92, 246, 0.2);
			border: 1px solid rgba(139, 92, 246, 0.3);
			color: white;
			padding: 0.625rem 1rem;
			border-radius: var(--radius);
			cursor: pointer;
			font-weight: 600;
			transition: all 0.3s;
		}

		.zone-controls button:hover {
			background: rgba(139, 92, 246, 0.3);
			transform: translateY(-1px);
		}

		#zoneFrame {
			flex-grow: 1;
			border: none;
			width: 90%;
			height: 90%;
		}

		#popupOverlay {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.8);
			backdrop-filter: blur(8px);
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 2000;
			padding: 1rem;
			animation: fadeIn 0.3s;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		.popup {
			background: rgba(255, 255, 255, 0.03);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(139, 92, 246, 0.3);
			border-radius: 16px;
			width: 100%;
			max-width: 520px;
			max-height: 80vh;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			animation: slideInScale 0.3s;
		}

		@keyframes slideInScale {
			from {
				transform: scale(0.9) translateY(20px);
				opacity: 0;
			}

			to {
				transform: scale(1) translateY(0);
				opacity: 1;
			}
		}

		.popup-header {
			background: rgba(139, 92, 246, 0.2);
			padding: 1.25rem 1.5rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		#popupTitle {
			margin: 0;
			font-size: 1.25rem;
			font-weight: 700;
		}

		#popupClose {
			background: rgba(255, 255, 255, 0.1);
			border: 0;
			color: white;
			font-size: 1.25rem;
			cursor: pointer;
			padding: 0.5rem;
			border-radius: var(--radius);
			transition: all 0.3s;
			width: 36px;
			height: 36px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#popupClose:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.1);
		}

		#popupBody {
			padding: 1.5rem;
			overflow-y: auto;
			color: var(--text);
		}

		#popupBody input[type="text"],
		#popupBody input[type="file"] {
			width: 100%;
			padding: 0.875rem 1rem;
			margin-bottom: 1.25rem;
			border: 1px solid rgba(139, 92, 246, 0.3);
			border-radius: var(--radius);
			background: rgba(255, 255, 255, 0.05);
			color: var(--text);
			font-size: 15px;
			outline: none;
			transition: all 0.3s;
		}

		#popupBody input:focus {
			border-color: #8b5cf6;
			box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
		}

		#settings-button {
			width: 100%;
			padding: 0.875rem 1rem;
			background: linear-gradient(135deg, #8b5cf6, #7c3aed);
			color: white;
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: var(--radius);
			cursor: pointer;
			font-size: 15px;
			font-weight: 600;
			margin-bottom: 1rem;
			transition: all 0.3s;
			box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
		}

		#settings-button:hover {
			background: linear-gradient(135deg, #a78bfa, #8b5cf6);
			transform: translateY(-2px);
		}

		footer {
			background: rgba(255, 255, 255, 0.03);
			backdrop-filter: blur(20px);
			border-top: 1px solid rgba(139, 92, 246, 0.2);
			padding: 1rem 1rem;
			text-align: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			z-index: 100;
		}

		.footer-links {
			display: flex;
			justify-content: center;
			gap: 2rem;
			flex-wrap: wrap;
		}

		.footer-links a {
			color: var(--primary);
			text-decoration: none;
			font-weight: 600;
			font-size: 15px;
			transition: all 0.3s;
			padding: 0.5rem 1rem;
			border-radius: var(--radius);
		}

		.footer-links a:hover {
			color: var(--primary-hover);
			background: rgba(139, 92, 246, 0.1);
			transform: translateY(-1px);
		}

		@media (max-width: 768px) {
			.header-content {
				flex-direction: column;
				gap: 1rem;
				padding: 1rem;
			}

			.search-container {
				width: 100%;
				max-width: none;
			}

			#container,
			#featuredZones {
				grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
			}
		}
	</style>
</head>

<body class="dark-mode">

		<div class="header-content">
			<div class="logo">Unblocked Games</div>
			<div class="search-container">
				<input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">
				<select id="sortOptions" onchange="sortZones()">
                    <option value="name">Name</option>
                    <option value="id">ID (Date)</option>
                    <option value="popular">Popular</option>
                </select>
				<!-- ADDED: Filter Dropdown -->
				<select id="filterOptions" onchange="filterZones2()">
                    <option value="none">(All Categories)</option>
                </select>
			</div>
			<div class="control-buttons">
				<!-- ADDED: Refresh Button -->
				<button id="refresh" onclick="listZones()" style="display: none;">Refresh</button>
				<button id="settings" style="display: none;">Settings</button>
			</div>
		</div>
	</header>

	<ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-client="ca-pub-5521219086088837"

		<details id="featuredZonesWrapper" open>
			<summary id="allZonesSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">Featured Zones
			</summary>
			<div id="featuredZones" class="zone-container"></div>
		</details>

		<hr><br>

			<summary id="allSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">All Zones</summary>
			<div id="container">Loading...</div>

	</main>

		data-ad-slot="5549138288" data-ad-format="auto" data-full-width-responsive="true"></ins>
	<script>

	<script>
		const container = document.getElementById('container');
        const zoneViewer = document.getElementById('zoneViewer');
        let zoneFrame = document.getElementById('zoneFrame');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        const filterOptions = document.getElementById('filterOptions');
        
        // --- AUTO-UPDATE CONFIG ---
        // Default to main branch initially
        let zonesURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
        const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
        const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
        
        let zones = [];
        let popularityData = {};
        const featuredContainer = document.getElementById('featuredZones');
        
        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                text => text.charAt(0).toUpperCase() + text.substring(1).toLowerCase()
            );
        }

        async function listZones() {
            try {
                // 1. ATTEMPT TO FETCH LATEST COMMIT SHA
                try {
                    // Fetch latest commit data for the 'main' branch
                    // We add a timestamp to the API call to prevent browser caching of the SHA result
                    const shaResponse = await fetch("https://api.github.com/repos/shayderrr/assets/commits/main?t=" + Date.now());
                    
                    if (shaResponse.ok) {
                        const shaData = await shaResponse.json();
                        if (shaData && shaData.sha) {
                            // Update the URL to use the specific SHA
                            // This bypasses jsDelivr's caching mechanism
                            zonesURL = `https://cdn.jsdelivr.net/gh/gn-math/assets@latest/zones.json`;
                            console.log("Updated zonesURL with SHA:", shaData.sha);
                        }
                    }
                } catch (shaError) {
                    console.warn("Failed to fetch SHA (using fallback @main):", shaError);
                }
                
                // 2. FETCH ZONES
                const response = await fetch(zonesURL + "?t=" + Date.now());
                const json = await response.json();
                zones = json;
                zones[0].featured = false; // always gonna be the discord
                
                // POPULATE CATEGORIES (Filter Logic)
                let alltags = [];
                for (const obj of json) {
                    if (Array.isArray(obj.special)) {
                        alltags.push(...obj.special);
                    }
                }
                alltags = [...new Set(alltags)];
                let filteroption = document.getElementById("filterOptions");
                // Clear existing options except first one
                if (filteroption && filteroption.children.length > 1) {
                    while (filteroption.children.length > 1) {
                        filteroption.removeChild(filteroption.lastElementChild);
                    }
                }
                // Add tags
                for (const tag of alltags) {
                    const opt = document.createElement("option");
                    opt.value = tag;
                    opt.textContent = toTitleCase(tag);
                    filteroption.appendChild(opt);
                }

                await fetchPopularity();
                sortZones();
                
                // Handling URL Params
                const search = new URLSearchParams(window.location.search);
                const id = search.get('id');
                const embed = window.location.hash.includes("embed");
                if (id) {
                    const zone = zones.find(zone => zone.id + '' == id + '');
                    if (zone) {
                        if (embed) {
                            if (zone.url.startsWith("http")) {
                                window.open(zone.url, "_blank");
                            } else {
                                const url = zone.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                                fetch(url+"?t="+Date.now()).then(response => response.text()).then(html => {
                                    document.documentElement.innerHTML = html;
                                    const popup = document.createElement("div");
                                    popup.style.cssText = "position:fixed;bottom:20px;right:20px;background-color:#cce5ff;color:#004085;padding:10px;border:1px solid #b8daff;border-radius:5px;box-shadow:0px 0px 10px rgba(0,0,0,0.1);font-family:Arial,sans-serif;";
                                    popup.innerHTML = `Play more games at <a href="https://gn-math.github.io" target="_blank" style="color:#004085; font-weight:bold;">https://gn-math.github.io</a>!`;
                                    const closeBtn = document.createElement("button");
                                    closeBtn.innerText = "✖";
                                    closeBtn.style.cssText = "margin-left:10px;background:none;border:none;cursor:pointer;color:#004085;font-weight:bold;";
                                    closeBtn.onclick = () => popup.remove();
                                    popup.appendChild(closeBtn);
                                    document.body.appendChild(popup);
                                    document.documentElement.querySelectorAll('script').forEach(oldScript => {
                                        const newScript = document.createElement('script');
                                        if (oldScript.src) newScript.src = oldScript.src;
                                        else newScript.textContent = oldScript.textContent;
                                        document.body.appendChild(newScript);
                                    });
                                }).catch(error => alert("Failed to load zone: " + error));
                            }
                        } else {
                            openZone(zone);
                        }
                    }
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = `Error loading zones: ${error}`;
            }
        }

        async function fetchPopularity() {
            try {
                const response = await fetch("https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@latest/files?period=year");
                const data = await response.json();
                data.forEach(file => {
                    const idMatch = file.name.match(/\/(\d+)\.html$/);
                    if (idMatch) {
                        const id = parseInt(idMatch[1]);
                        popularityData[id] = file.hits.total;
                    }
                });
            } catch (error) {
                popularityData[0] = 0;
            }
        }

        function sortZones() {
            const sortBy = sortOptions.value;
            if (sortBy === 'name') {
                zones.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'id') {
                zones.sort((a, b) => a.id - b.id);
            } else if (sortBy === 'popular') {
                zones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
            }
            zones.sort((a, b) => (a.id === -1 ? -1 : b.id === -1 ? 1 : 0));
            if (featuredContainer.innerHTML === "") {
                const featured = zones.filter(z => z.featured);
                displayFeaturedZones(featured);
            }
            filterZones2(); // Trigger filter on load
        }

        function displayFeaturedZones(featuredZones) {

        function setupLazyLoad(selector) {
            const lazyImages = document.querySelectorAll(selector);
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !zoneViewer.hidden) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove("lazy-zone-img");
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: "100px", threshold: 0.1 });
            lazyImages.forEach(img => imageObserver.observe(img));
        }

        function openZone(file) {
            if (file.url.startsWith("http")) {
                window.open(file.url, "_blank");
            } else {
                const url = file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                fetch(url+"?t="+Date.now()).then(response => response.text()).then(html => {
                    if (zoneFrame.contentDocument === null) {
                        zoneFrame = document.createElement("iframe");
                        zoneFrame.id = "zoneFrame";
                        zoneViewer.appendChild(zoneFrame);
                    }
                    zoneFrame.contentDocument.open();
                    zoneFrame.contentDocument.write(html);
                    zoneFrame.contentDocument.close();
                    document.getElementById('zoneName').textContent = file.name;
                    document.getElementById('zoneId').textContent = file.id;
                    document.getElementById('zoneAuthor').textContent = "by " + file.author;
                    if (file.authorLink) {
                        document.getElementById('zoneAuthor').href = file.authorLink;
                    }
                    zoneViewer.style.display = "block";
                    const url = new URL(window.location);
                    url.searchParams.set('id', file.id);
                    history.pushState(null, '', url.toString());
                    zoneViewer.hidden = true;
                }).catch(error => alert("Failed to load zone: " + error));
            }
        }

        function sanitizeData(obj, maxStringLen = 1000, maxArrayLen = 10000) {
            if (typeof obj === 'string') return obj.length > maxStringLen ? obj.slice(0, maxStringLen) + '...[truncated]' : obj;
            if (obj instanceof Uint8Array) {
                if (obj.length > maxArrayLen) return `[Uint8Array too large (${obj.length} bytes), truncated]`;
                return obj;
            }
            if (Array.isArray(obj)) return obj.map(item => sanitizeData(item, maxStringLen, maxArrayLen));
            if (obj && typeof obj === 'object') {
                const newObj = {};
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) newObj[key] = sanitizeData(obj[key], maxStringLen, maxArrayLen);
                }
                return newObj;
            }
            return obj;
        }

        async function saveData() {
            alert("This might take a while, dont touch anything other than this OK button");
            const result = {};
            result.cookies = document.cookie;
            result.localStorage = {...localStorage};
            result.sessionStorage = {...sessionStorage};
            result.indexedDB = {};
            const dbs = await indexedDB.databases();
            for (const dbInfo of dbs) {
                if (!dbInfo.name) continue;
                result.indexedDB[dbInfo.name] = {};
                await new Promise((resolve, reject) => {
                    const openRequest = indexedDB.open(dbInfo.name, dbInfo.version);
                    openRequest.onerror = () => reject(openRequest.error);
                    openRequest.onsuccess = () => {
                        const db = openRequest.result;
                        const storeNames = Array.from(db.objectStoreNames);
                        if (storeNames.length === 0) { resolve(); return; }
                        const transaction = db.transaction(storeNames, "readonly");
                        const storePromises = [];
                        for (const storeName of storeNames) {
                            result.indexedDB[dbInfo.name][storeName] = [];
                            const store = transaction.objectStore(storeName);
                            const getAllRequest = store.getAll();
                            const p = new Promise((res, rej) => {
                                getAllRequest.onsuccess = () => {
                                    result.indexedDB[dbInfo.name][storeName] = sanitizeData(getAllRequest.result, 1000, 100);
                                    res();
                                };
                                getAllRequest.onerror = () => rej(getAllRequest.error);
                            });
                            storePromises.push(p);
                        }
                        Promise.all(storePromises).then(() => resolve());
                    };
                });
            }

            result.caches = {};
            const cacheNames = await caches.keys();
            for (const cacheName of cacheNames) {
                const cache = await caches.open(cacheName);
                const requests = await cache.keys();
                result.caches[cacheName] = [];
                for (const req of requests) {
                    const response = await cache.match(req);
                    if (!response) continue;
                    const cloned = response.clone();
                    const contentType = cloned.headers.get('content-type') || '';
                    let body;
                    try {
                        if (contentType.includes('application/json')) body = await cloned.json();
                        else if (contentType.includes('text') || contentType.includes('javascript')) body = await cloned.text();
                        else {
                            const buffer = await cloned.arrayBuffer();
                            body = btoa(String.fromCharCode(...new Uint8Array(buffer)));
                        }
                    } catch (e) { body = '[Unable to read body]'; }
                    result.caches[cacheName].push({ url: req.url, body, contentType });
                }
            }
            alert("Done, wait for the download to come");
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([JSON.stringify(result)], { type: "application/octet-stream" }));
            link.download = `${Date.now()}.data`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function loadData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function (e) {
                const data = JSON.parse(e.target.result);
                if (data.cookies) data.cookies.split(';').forEach(cookie => { document.cookie = cookie.trim(); });
                if (data.localStorage) for (const key in data.localStorage) localStorage.setItem(key, data.localStorage[key]);
                if (data.sessionStorage) for (const key in data.sessionStorage) sessionStorage.setItem(key, data.sessionStorage[key]);
                if (data.indexedDB) {
                    for (const dbName in data.indexedDB) {
                        const stores = data.indexedDB[dbName];
                        await new Promise((resolve, reject) => {
                            const request = indexedDB.open(dbName, 1);
                            request.onupgradeneeded = e => {
                                const db = e.target.result;
                                for (const storeName in stores) {
                                    if (!db.objectStoreNames.contains(storeName)) db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                                }
                            };
                            request.onsuccess = e => {
                                const db = e.target.result;
                                const transaction = db.transaction(Object.keys(stores), 'readwrite');
                                transaction.onerror = () => reject(transaction.error);
                                let pendingStores = Object.keys(stores).length;
                                for (const storeName in stores) {
                                    const objectStore = transaction.objectStore(storeName);
                                    objectStore.clear().onsuccess = () => {
                                        for (const item of stores[storeName]) objectStore.put(item);
                                        pendingStores--;
                                        if (pendingStores === 0) resolve();
                                    };
                                }
                            };
                            request.onerror = () => reject(request.error);
                        });
                    }
                }
                if (data.caches) {
                    for (const cacheName in data.caches) {
                        const cache = await caches.open(cacheName);
                        await cache.keys().then(keys => Promise.all(keys.map(k => cache.delete(k))));
                        for (const entry of data.caches[cacheName]) {
                            let responseBody;
                            if (entry.contentType.includes('application/json')) responseBody = JSON.stringify(entry.body);
                            else if (entry.contentType.includes('text') || entry.contentType.includes('javascript')) responseBody = entry.body;
                            else {
                                const binaryStr = atob(entry.body);
                                const len = binaryStr.length;
                                const bytes = new Uint8Array(len);
                                for (let i = 0; i < len; i++) bytes[i] = binaryStr.charCodeAt(i);
                                responseBody = bytes.buffer;
                            }
                            const headers = new Headers({ 'content-type': entry.contentType });
                            const response = new Response(responseBody, { headers });
                            await cache.put(entry.url, response);
                        }
                    }
                }
                alert("Data loaded");
            };
            alert("This might take a while, dont touch anything other than this OK button");
            reader.readAsText(file);
        }

        const schoolList = ["deledao", "goguardian", "lightspeed", "linewize", "securly", ".edu/"];
        function isBlockedDomain(url) {
            const domain = new URL(url, location.origin).hostname + "/";
            return schoolList.some(school => domain.includes(school));
        }

        const originalFetch = window.fetch;
        window.fetch = function (url, options) {
            if (isBlockedDomain(url)) { console.warn(`lam`); return Promise.reject(new Error("lam")); }
            return originalFetch.apply(this, arguments);
        };
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function (method, url) {
            if (isBlockedDomain(url)) { console.warn(`lam`); return; }
            return originalOpen.apply(this, arguments);
        };
