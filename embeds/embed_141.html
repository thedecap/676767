<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galactic Cloaker</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
		rel="stylesheet">
	<style>
		* {
			font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
		}

		body {
			min-height: 100vh;
			background: #000000;
			position: relative;
			overflow-x: hidden;
		}

		/* Animated galaxy background */
		.galaxy-bg {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background:
				radial-gradient(ellipse at top left, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
				radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.2) 0%, transparent 50%),
				radial-gradient(ellipse at center, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
				linear-gradient(180deg, #000000 0%, #0f0520 50%, #000000 100%);
			z-index: 0;
		}

		/* Animated stars */
		.stars {
			position: fixed;
			width: 100%;
			height: 100%;
			background-image:
				radial-gradient(2px 2px at 20px 30px, white, transparent),
				radial-gradient(2px 2px at 40px 70px, white, transparent),
				radial-gradient(1px 1px at 50px 50px, white, transparent),
				radial-gradient(1px 1px at 80px 80px, white, transparent),
				radial-gradient(2px 2px at 150px 150px, white, transparent);
			background-repeat: repeat;
			background-size: 200px 200px;
			opacity: 0.3;
			animation: starsFloat 200s linear infinite;
			z-index: 1;
		}

		.stars-2 {
			position: fixed;
			width: 100%;
			height: 100%;
			background-image:
				radial-gradient(1px 1px at 25px 25px, white, transparent),
				radial-gradient(1px 1px at 75px 75px, white, transparent),
				radial-gradient(1px 1px at 125px 125px, white, transparent);
			background-repeat: repeat;
			background-size: 250px 250px;
			opacity: 0.2;
			animation: starsFloat 300s linear infinite reverse;
			z-index: 1;
		}

		@keyframes starsFloat {
			from {
				transform: translateY(0);
			}

			to {
				transform: translateY(-100%);
			}
		}

		/* Floating orbs */
		.orb {
			position: fixed;
			border-radius: 50%;
			filter: blur(40px);
			opacity: 0.3;
			animation: float 20s ease-in-out infinite;
			z-index: 2;
		}

		.orb-1 {
			width: 300px;
			height: 300px;
			background: linear-gradient(135deg, #8b5cf6, #a78bfa);
			top: -150px;
			left: -100px;
			animation-duration: 25s;
		}

		.orb-2 {
			width: 400px;
			height: 400px;
			background: linear-gradient(135deg, #7c3aed, #8b5cf6);
			bottom: -200px;
			right: -150px;
			animation-duration: 30s;
			animation-delay: -10s;
		}

		.orb-3 {
			width: 250px;
			height: 250px;
			background: linear-gradient(135deg, #a78bfa, #c4b5fd);
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation-duration: 35s;
			animation-delay: -15s;
		}

		@keyframes float {

			0%,
			100% {
				transform: translate(0, 0) scale(1);
			}

			33% {
				transform: translate(100px, -100px) scale(1.1);
			}

			66% {
				transform: translate(-100px, 100px) scale(0.9);
			}
		}

		/* Glassmorphism card */
		.glass-card {
			background: rgba(255, 255, 255, 0.03);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			box-shadow:
				0 8px 32px 0 rgba(139, 92, 246, 0.1),
				inset 0 2px 0 0 rgba(255, 255, 255, 0.05);
			position: relative;
			z-index: 10;
		}

		/* Dreamy glow effect */
		.glow {
			position: relative;
		}

		.glow::before {
			content: '';
			position: absolute;
			inset: -2px;
			background: linear-gradient(135deg, #a78bfa, #8b5cf6, #a78bfa);
			background-size: 200% 200%;
			border-radius: inherit;
			filter: blur(15px);
			opacity: 0;
			transition: opacity 0.5s ease;
			animation: glowShift 4s ease-in-out infinite;
			z-index: -1;
		}

		.glow:hover::before {
			opacity: 0.5;
		}

		@keyframes glowShift {

			0%,
			100% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}
		}

		/* Logo pulse */
		.logo-pulse {
			animation: logoPulse 3s ease-in-out infinite;
		}

		@keyframes logoPulse {

			0%,
			100% {
				transform: scale(1);
				filter: brightness(1);
			}

			50% {
				transform: scale(1.05);
				filter: brightness(1.2);
			}
		}

		/* Form inputs */
		.cosmic-input,
		.cosmic-select {
			width: 100%;
			padding: 0.875rem 1rem;
			background: rgba(255, 255, 255, 0.03);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 0.75rem;
			color: rgba(255, 255, 255, 0.9);
			font-size: 0.95rem;
			transition: all 0.3s ease;
			outline: none;
		}

		.cosmic-input:focus,
		.cosmic-select:focus {
			background: rgba(255, 255, 255, 0.05);
			border-color: rgba(139, 92, 246, 0.5);
			box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
		}

		.cosmic-input::placeholder {
			color: rgba(255, 255, 255, 0.4);
		}

		.cosmic-select {
			appearance: none;
			background-image: url('data:image/svg+xml;utf8,<svg fill="rgba(255,255,255,0.6)" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
			background-repeat: no-repeat;
			background-position: right 12px center;
			background-size: 16px;
			cursor: pointer;
		}

		.cosmic-select option {
			background: #1a1a2e;
			color: white;
		}

		/* Form label */
		.form-label {
			display: block;
			font-size: 0.875rem;
			font-weight: 500;
			color: rgba(255, 255, 255, 0.7);
			margin-bottom: 0.5rem;
		}

		/* Dreamy buttons */
		.dream-button {
			background: linear-gradient(135deg, rgba(139, 92, 246, 0.8), rgba(124, 58, 237, 0.8));
			color: white;
			border: 1px solid rgba(255, 255, 255, 0.2);
			position: relative;
			overflow: hidden;
			transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
		}

		.dream-button::before {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 0;
			height: 0;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.3);
			transform: translate(-50%, -50%);
			transition: width 0.6s, height 0.6s;
		}

		.dream-button:hover::before {
			width: 300px;
			height: 300px;
		}

		.dream-button:hover {
			transform: translateY(-3px);
			box-shadow:
				0 10px 40px rgba(139, 92, 246, 0.4),
				0 0 60px rgba(139, 92, 246, 0.2);
		}

		/* Cosmic badges */
		.cosmic-badge {
			background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.2));
			border: 1px solid rgba(255, 255, 255, 0.1);
			color: rgba(255, 255, 255, 0.9);
			backdrop-filter: blur(10px);
		}

		/* Feature cards */
		.feature-card {
			background: rgba(255, 255, 255, 0.03);
			border: 1px solid rgba(255, 255, 255, 0.05);
			transition: all 0.4s ease;
		}

		.feature-card:hover {
			background: rgba(255, 255, 255, 0.05);
			border-color: rgba(139, 92, 246, 0.3);
			transform: translateY(-5px);
			box-shadow:
				0 10px 40px rgba(139, 92, 246, 0.2),
				inset 0 0 30px rgba(139, 92, 246, 0.05);
		}

		/* Status indicator */
		.status-dot {
			width: 8px;
			height: 8px;
			background: linear-gradient(135deg, #8b5cf6, #a78bfa);
			border-radius: 50%;
			animation: statusPulse 2s ease-in-out infinite;
			box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
		}

		@keyframes statusPulse {

			0%,
			100% {
				transform: scale(1);
				opacity: 1;
			}

			50% {
				transform: scale(1.2);
				opacity: 0.7;
			}
		}

		/* Notification */
		.notification {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
		}

		@keyframes slideIn {
			from {
				transform: translateY(-20px);
				opacity: 0;
			}

			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		/* Keyboard shortcuts */
		.keyboard-hint {
			font-size: 0.75rem;
			color: rgba(255, 255, 255, 0.4);
			margin-top: 0.5rem;
		}

		kbd {
			display: inline-block;
			padding: 0.15rem 0.4rem;
			font-size: 0.7rem;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 4px;
			font-family: monospace;
		}

		/* Toggle Switch */
		.toggle-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0.875rem 1rem;
			background: rgba(255, 255, 255, 0.03);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 0.75rem;
			transition: all 0.3s ease;
		}

		.toggle-container:hover {
			background: rgba(255, 255, 255, 0.05);
			border-color: rgba(139, 92, 246, 0.3);
		}

		.toggle-label {
			display: flex;
			flex-direction: column;
			gap: 0.25rem;
		}

		.toggle-title {
			font-size: 0.95rem;
			font-weight: 500;
			color: rgba(255, 255, 255, 0.9);
		}

		.toggle-subtitle {
			font-size: 0.75rem;
			color: rgba(255, 255, 255, 0.5);
		}

		.toggle-switch {
			position: relative;
			width: 52px;
			height: 28px;
			flex-shrink: 0;
		}

		.toggle-switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.toggle-slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			border-radius: 28px;
		}

		.toggle-slider::before {
			position: absolute;
			content: "";
			height: 20px;
			width: 20px;
			left: 3px;
			bottom: 3px;
			background: rgba(255, 255, 255, 0.8);
			transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			border-radius: 50%;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
		}

		.toggle-switch input:checked+.toggle-slider {
			background: linear-gradient(135deg, rgba(139, 92, 246, 0.8), rgba(124, 58, 237, 0.8));
			border-color: rgba(139, 92, 246, 0.5);
			box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
		}

		.toggle-switch input:checked+.toggle-slider::before {
			transform: translateX(24px);
			background: white;
		}

		.bypass-badge {
			display: inline-flex;
			align-items: center;
			gap: 0.25rem;
			padding: 0.15rem 0.5rem;
			background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(22, 163, 74, 0.2));
			border: 1px solid rgba(34, 197, 94, 0.3);
			border-radius: 9999px;
			font-size: 0.65rem;
			font-weight: 600;
			color: rgba(134, 239, 172, 0.9);
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}
	</style>
</head>

<body>
	<!-- Galaxy background elements -->
	<div class="galaxy-bg"></div>
	<div class="stars"></div>
	<div class="stars-2"></div>
	<div class="orb orb-1"></div>
	<div class="orb orb-2"></div>
	<div class="orb orb-3"></div>

	<!-- Main container -->
	<div class="flex items-center justify-center min-h-screen p-4">
		<div class="glass-card w-full max-w-xl rounded-3xl p-8 md:p-10">
			<!-- Header -->
			<div class="text-center mb-8">
				<div class="flex justify-center mb-6">
					<div
						class="logo-pulse glow inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-purple-600 via-purple-500 to-purple-700 shadow-2xl">
						<svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
							</path>
						</svg>
					</div>
				</div>
				<h1 class="text-4xl font-bold text-white mb-2">
					Galactic Cloaker
				</h1>
				<p class="text-purple-200 text-sm tracking-widest uppercase">Stealth URL Launcher</p>
			</div>

			<!-- Notification Area -->
			<div id="notificationArea" class="hidden mb-6"></div>

			<!-- URL Input -->
			<div class="mb-5">
				<label class="form-label">Website URL</label>
				<input
                    type="text"
                    id="urlInput"
                    class="cosmic-input"
                    placeholder="Enter website URL (e.g., example.com)"
                    onkeypress="handleKeyPress(event)"
                >
            </div>

				<div class="mb-5">
					<label class="form-label">Favicon Disguise</label>
					<select id="faviconSelect" class="cosmic-select">
						                    <option value="">None (default)</option>
						                    <option value="https://www.google.com/favicon.ico">Google Search</option>
						                    <option value="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">Google Docs</option>
						                    <option value="https://ssl.gstatic.com/docs/spreadsheets/favicon3.ico">Google Sheets</option>
						                    <option value="https://ssl.gstatic.com/docs/presentations/images/favicon5.ico">Google Slides</option>
						                    <option value="https://ssl.gstatic.com/classroom/favicon.ico">Google Classroom</option>
						                    <option value="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">Gmail</option>
						                    <option value="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">Google Drive</option>
						                    <option value="https://instructure-uploads.s3.amazonaws.com/account_30000000002042/attachments/80746393/favicon-16x16.png">Canvas</option>
						                    <option value="https://music.youtube.com/img/favicon_32.png">YouTube Music</option>
						                    <option value="https://maps.gstatic.com/favicon3.ico">Google Maps</option>
						                    <option value="https://scholar.google.com/favicon.ico">Google Scholar</option>
						                    <option value="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png">Google Keep</option>
						                    <option value="https://www.gstatic.com/images/branding/product/1x/photos_48dp.png">Google Photos</option>
						                    <option value="custom">Custom URL</option>
						                </select>
					<input
						                    type="text"
						                    id="customFaviconBox"
						                    class="cosmic-input mt-3 hidden"
						                    placeholder="Enter custom favicon URL"
						                >
						            </div>

					<!-- Tab Title -->
					<div class="mb-5">
						<label class="form-label">Cloaked Tab Title</label>
						<input
                    type="text"
                    id="tabTitle"
                    class="cosmic-input"
                    placeholder="Enter custom tab title (optional)"
                >
            </div>

						<!-- Bypass Mode Toggle -->
						<div class="mb-6" style="display: none;">
							<label class="form-label">Bypass Mode</label>
							<div class="toggle-container">
								<div class="toggle-label">
									<span class="toggle-title">Bypass Mode</span>
								</div>
								<label class="toggle-switch">
                        <input type="checkbox" id="bypassMode">
                        <span class="toggle-slider"></span>
                    </label>
							</div>
						</div>

						<!-- Action Buttons -->
						<div class="flex flex-col gap-3 mb-6">
							<button
                    onclick="launchCloaked()"
                    class="dream-button glow w-full px-6 py-4 font-semibold rounded-xl shadow-lg"
                >
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                        </svg>
                        <span>Launch Cloaked</span>
                    </span>
                </button>

							<div class="flex gap-3">
								<button
                        onclick="clearAll()"
                        class="cosmic-badge flex-1 px-4 py-2 rounded-lg text-sm font-medium hover:scale-105 transition cursor-pointer"
                    >
                        Clear All
                    </button>
								<button
                        onclick="panicRedirect()"
                        class="cosmic-badge flex-1 px-4 py-2 rounded-lg text-sm font-medium hover:scale-105 transition cursor-pointer" style="display: none;"
                    >
                        üö® Panic Exit
                    </button>
							</div>
						</div>

						<!-- Info Cards -->
						<div class="grid grid-cols-2 gap-4">
							<div class="feature-card rounded-xl p-4" style="display: none;">
								<h4 class="font-semibold text-purple-200 mb-2 flex items-center text-sm">
									<div class="status-dot mr-2"></div>
									Status
								</h4>
								<p class="text-purple-300 text-xs">Ready to cloak</p>
							</div>
							<div class="feature-card rounded-xl p-4" style="display: none;">
								<h4 class="font-semibold text-purple-200 mb-2 flex items-center text-sm">
									<div class="status-dot mr-2"></div>
									Mode
								</h4>
								<p id="modeDisplay" class="text-purple-300 text-xs">iframe stealth</p>
							</div>
						</div>
					</div>
				</div>

				<script>
					// DOM Elements
        const urlInput = document.getElementById('urlInput');
        const tabTitle = document.getElementById('tabTitle');
        const faviconSelect = document.getElementById('faviconSelect');
        const customFaviconBox = document.getElementById('customFaviconBox');
        const notificationArea = document.getElementById('notificationArea');
        const bypassMode = document.getElementById('bypassMode');
        const modeDisplay = document.getElementById('modeDisplay');

        // Event Listeners
        faviconSelect.addEventListener('change', () => {
            customFaviconBox.classList.toggle('hidden', faviconSelect.value !== 'custom');
            
            // Auto-fill title based on favicon selection
            if (!tabTitle.value) {
                const selectedOption = faviconSelect.options[faviconSelect.selectedIndex];
                if (selectedOption.value && selectedOption.value !== 'custom') {
                    tabTitle.value = selectedOption.text;
                }
            }
        });

        // Update mode display when bypass toggle changes
        bypassMode.addEventListener('change', () => {
            if (bypassMode.checked) {
                modeDisplay.innerHTML = '<span class="bypass-badge">‚ö° embed</span> bypass';
            } else {
                modeDisplay.textContent = 'iframe stealth';
            }
        });

        // Keyboard shortcuts
        let backtickPressed = false;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === '`' || e.key === '~') {
                backtickPressed = true;
            }
            
            if (e.key === 'Escape' && backtickPressed) {
                panicRedirect();
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === '`' || e.key === '~') {
                backtickPressed = false;
            }
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                launchCloaked();
            }
        }

        function launchCloaked() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showNotification('‚ö†Ô∏è Please enter a URL to cloak', 'error');
                return;
            }

            // Format URL
            const formattedUrl = url.includes('://') ? url : `https://${url}`;
            
            // Get title
            const title = tabTitle.value.trim() || 'about:blank';
            
            // Get favicon
            let faviconUrl = '';
            if (faviconSelect.value === 'custom') {
                faviconUrl = customFaviconBox.value.trim();
            } else if (faviconSelect.value) {
                faviconUrl = faviconSelect.value;
            }

            // Check if bypass mode is enabled
            const useBypass = bypassMode.checked;

            // Open about:blank window
            const win = window.open('about:blank', '_blank');
            
            if (!win) {
                showNotification('üöÄ Please allow pop-ups for this site', 'error');
                return;
            }

            // Set up the cloaked page
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            win.document.body.style.overflow = 'hidden';
            
            // Set title
            win.document.title = title;
            
            // Set favicon
            if (faviconUrl) {
                const link = win.document.createElement('link');
                link.rel = 'icon';
                link.type = 'image/x-icon';
                link.href = faviconUrl;
                win.document.head.appendChild(link);
            }
            
            if (useBypass) {
                // Use embed tag for bypass mode
                const embed = win.document.createElement('embed');
                embed.style.width = '100%';
                embed.style.height = '100%';
                embed.style.border = 'none';
                embed.src = formattedUrl;
                embed.type = 'text/html';
                
                win.document.body.appendChild(embed);
                
                showNotification('‚ö° Bypass mode launched with embed!', 'success');
            } else {
                // Use iframe (default)
                const iframe = win.document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('allow', 'fullscreen *');
                iframe.src = formattedUrl;
                
                win.document.body.appendChild(iframe);
                
                showNotification('üåå Cloaked page launched successfully!', 'success');
            }
        }

        function panicRedirect() {
            window.location.href = 'https://drive.google.com/drive/u/0/';
        }

        function clearAll() {
            urlInput.value = '';
            tabTitle.value = '';
            faviconSelect.value = '';
            customFaviconBox.value = '';
            customFaviconBox.classList.add('hidden');
            bypassMode.checked = false;
            modeDisplay.textContent = 'iframe stealth';
            showNotification('‚ú® All fields cleared', 'info');
        }

        function showNotification(message, type = 'info') {
            const colors = {
                success: 'border-green-500/30 text-green-300',
                error: 'border-red-500/30 text-red-300',
                info: 'border-purple-500/30 text-purple-300'
            };
            
            notificationArea.className = `notification rounded-xl p-4 mb-6 ${colors[type]}`;
            notificationArea.innerHTML = `
                <div class="flex items-center justify-center">
                    <span class="text-sm">${message}</span>
                </div>
            `;
            notificationArea.classList.remove('hidden');
            
            setTimeout(() => {
                notificationArea.classList.add('hidden');
            }, 4000);
        }
				</script>
</body>
