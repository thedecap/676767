<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Professional Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #776e65;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
            z-index: 0;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 60px 70px, white, transparent),
                radial-gradient(1px 1px at 50px 50px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(2px 2px at 90px 150px, white, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.4;
            animation: starsMove 100s linear infinite;
            z-index: 1;
        }

        @keyframes starsMove {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        /* Purple glow orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            z-index: 2;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6b21a8, transparent);
            top: -100px;
            left: -100px;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #4a0080, transparent);
            bottom: -100px;
            right: -100px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(139, 92, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .scores {
            display: flex;
            gap: 10px;
        }

        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-align: center;
            min-width: 80px;
        }

        .score-label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-message {
            font-size: 1.1em;
            color: #e9d5ff;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .grid-container {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 500px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            height: 100%;
        }

        .tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

        .grid-cell {
            background: #cdc1b4;
            border-radius: 5px;
        }

        .tile {
            position: absolute;
            width: calc((100% - 30px) / 4);
            height: calc((100% - 30px) / 4);
            background: #eee4da;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2.5em;
            transition: all 0.15s ease-in-out;
            z-index: 1;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 2em; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 2em; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 2em; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5em; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5em; box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.5); }

        .tile-new {
            animation: appear 0.2s ease-in-out;
        }

        .tile-merged {
            animation: pop 0.2s ease-in-out;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pop {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            padding: 40px;
        }

        .game-over-content h2 {
            font-size: 3em;
            color: #776e65;
            margin-bottom: 20px;
        }

        .game-over-content.won h2 {
            color: #edc22e;
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #f9f6f2;
            border-radius: 10px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #776e65;
        }

        .instructions p {
            margin: 5px 0;
            color: #776e65;
            line-height: 1.6;
        }

        .key-hint {
            display: inline-block;
            background: #8f7a66;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
            margin: 0 2px;
        }

        .add-score {
            position: absolute;
            font-weight: bold;
            font-size: 1.5em;
            color: #776e65;
            animation: floatUp 0.6s ease-out;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .tile {
                font-size: 2em;
            }

            .tile-128, .tile-256, .tile-512 {
                font-size: 1.5em;
            }

            .tile-1024, .tile-2048 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="stars"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="bestScore">0</div>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="game-message">Join the tiles, get to <strong>2048!</strong></div>
            <div class="controls">
                <button onclick="newGame()">New Game</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
            <div class="tile-container" id="tileContainer"></div>
        </div>

        <div class="instructions">
            <h3>HOW TO PLAY:</h3>
            <p>Use your <span class="key-hint">arrow keys</span> or <span class="key-hint">WASD</span> to move the tiles.</p>
            <p>Tiles with the same number merge into one when they touch.</p>
            <p>Add them up to reach 2048!</p>
            <p><strong>Tip:</strong> You can also swipe on touch devices!</p>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content" id="gameOverContent">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage">Your score: <span id="finalScore">0</span></p>
            <button onclick="newGame()">Try Again</button>
        </div>
    </div>

    <script>
        const SIZE = 4;
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048BestScore') || 0;
        let gameWon = false;
        let gameContinued = false;

        document.getElementById('bestScore').textContent = bestScore;

        function initBoard() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < SIZE * SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                gridElement.appendChild(cell);
            }

            board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
            score = 0;
            gameWon = false;
            gameContinued = false;
            updateScore();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }

            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                return randomCell;
            }
            return null;
        }

        function renderBoard() {
            const container = document.getElementById('tileContainer');
            container.innerHTML = '';

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${board[i][j]}`;
                        tile.textContent = board[i][j];
                        tile.style.left = `${j * 25 + j * 2.5}%`;
                        tile.style.top = `${i * 25 + i * 2.5}%`;
                        container.appendChild(tile);
                    }
                }
            }
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < SIZE; i++) {
                    let row = newBoard[i];
                    if (direction === 'right') row = row.reverse();
                    
                    // Move tiles
                    row = row.filter(val => val !== 0);
                    
                    // Merge tiles
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    
                    // Add zeros
                    while (row.length < SIZE) {
                        row.push(0);
                    }
                    
                    if (direction === 'right') row = row.reverse();
                    newBoard[i] = row;
                }
            } else {
                for (let j = 0; j < SIZE; j++) {
                    let column = [];
                    for (let i = 0; i < SIZE; i++) {
                        column.push(newBoard[i][j]);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    // Move tiles
                    column = column.filter(val => val !== 0);
                    
                    // Merge tiles
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    
                    // Add zeros
                    while (column.length < SIZE) {
                        column.push(0);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    for (let i = 0; i < SIZE; i++) {
                        newBoard[i][j] = column[i];
                    }
                }
            }

            // Check if board changed
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] !== newBoard[i][j]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                board = newBoard;
                addNewTile();
                renderBoard();
                updateScore();
                checkGameState();
            }

            return moved;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048BestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        function showAddScore(points, x, y) {
            const element = document.createElement('div');
            element.className = 'add-score';
            element.textContent = `+${points}`;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 600);
        }

        function checkGameState() {
            // Check for 2048
            if (!gameWon && !gameContinued) {
                for (let i = 0; i < SIZE; i++) {
                    for (let j = 0; j < SIZE; j++) {
                        if (board[i][j] === 2048) {
                            gameWon = true;
                            showGameOver(true);
                            return;
                        }
                    }
                }
            }

            // Check if game is over
            let hasEmptyCell = false;
            let canMerge = false;

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] === 0) {
                        hasEmptyCell = true;
                    }
                    
                    // Check horizontal merge
                    if (j < SIZE - 1 && board[i][j] === board[i][j + 1]) {
                        canMerge = true;
                    }
                    
                    // Check vertical merge
                    if (i < SIZE - 1 && board[i][j] === board[i + 1][j]) {
                        canMerge = true;
                    }
                }
            }

            if (!hasEmptyCell && !canMerge) {
                showGameOver(false);
            }
        }

        function showGameOver(won) {
            const overlay = document.getElementById('gameOverOverlay');
            const content = document.getElementById('gameOverContent');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            
            overlay.classList.add('show');
            
            if (won) {
                content.className = 'game-over-content won';
                title.textContent = 'You Win!';
                message.innerHTML = `Congratulations! You've reached 2048!<br>Your score: ${score}`;
            } else {
                content.className = 'game-over-content';
                title.textContent = 'Game Over!';
                message.innerHTML = `Your score: ${score}`;
            }
        }

        function hideGameOver() {
            document.getElementById('gameOverOverlay').classList.remove('show');
        }

        function newGame() {
            hideGameOver();
            initBoard();
            addNewTile();
            addNewTile();
            renderBoard();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                e.preventDefault();
                
                let direction;
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'a':
                        direction = 'left';
                        break;
                    case 'ArrowRight':
                    case 'd':
                        direction = 'right';
                        break;
                    case 'ArrowUp':
                    case 'w':
                        direction = 'up';
                        break;
                    case 'ArrowDown':
                    case 's':
                        direction = 'down';
                        break;
                }
                
                move(direction);
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                if (dy > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        // Initialize game
        newGame();
    </script>
</body>
</html>
